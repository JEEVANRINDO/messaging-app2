<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostMesh | Pro Secure</title>
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b141a;
            color: #e9edef;
            height: 100vh;
            overflow: hidden;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Onboarding Screen */
        #onboarding-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1f2c 0%, #111b21 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 48px;
            color: #00a884;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .logo-subtext {
            color: #8696a0;
            font-size: 14px;
        }
        
        .input-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            background: #2a3942;
            border: 1px solid #3d4b53;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00a884;
        }
        
        .btn-primary {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #008f6f;
        }
        
        /* Main App Layout */
        #app-layout {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        #sidebar-panel {
            width: 400px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 15px;
            background: #202c33;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: #00a884;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .user-info h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .user-info .status {
            font-size: 12px;
            color: #8696a0;
        }
        
        .sidebar-search {
            padding: 15px;
            background: #111b21;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: #202c33;
            border: none;
            border-radius: 8px;
            color: white;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #2a3942;
            cursor: pointer;
        }
        
        .chat-item:hover {
            background: #202c33;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            background: #3d4b53;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .chat-preview {
            font-size: 14px;
            color: #8696a0;
        }
        
        /* Chat Area */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }
        
        .chat-header {
            padding: 15px;
            background: #202c33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }
        
        .chat-contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #005c4b;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        
        .message.received {
            background: #202c33;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
            text-align: right;
        }
        
        /* File message */
        .file-message {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-top: 5px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: #3d4b53;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .file-details {
            flex: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .file-size {
            font-size: 12px;
            color: #8696a0;
        }
        
        .download-btn {
            padding: 6px 12px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Image message */
        .image-message {
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .image-message img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Input Area */
        .input-area {
            padding: 15px;
            background: #202c33;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: #2a3942;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            color: white;
            font-size: 15px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .message-input:focus {
            outline: none;
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            background: #00a884;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #202c33;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
        }
    </style>
</head>
<body>
    <!-- Onboarding Screen -->
    <div id="onboarding-screen">
        <div class="logo-container">
            <div class="logo-icon">ðŸ”’</div>
            <div class="logo-text">GhostMesh Secure</div>
            <div class="logo-subtext">End-to-End Encrypted Messaging</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="setup-name" class="input-field" placeholder="Display Name">
            <input type="password" id="setup-password" class="input-field" placeholder="Set Encryption Password">
        </div>
        
        <button id="btn-create-profile" class="btn-primary">Initialize Identity</button>
    </div>

    <!-- Main App -->
    <div id="app-layout" class="hidden">
        <!-- Sidebar -->
        <div id="sidebar-panel">
            <div class="sidebar-header">
                <div class="user-avatar" id="my-avatar">ME</div>
                <div class="user-info">
                    <h3 id="my-display-name">Loading...</h3>
                    <div class="status" id="network-status">Connecting...</div>
                </div>
            </div>
            
            <div class="sidebar-search">
                <input type="text" class="search-input" placeholder="Search contacts...">
            </div>
            
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be added here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area" class="hidden">
            <div class="chat-header">
                <div class="chat-contact">
                    <div class="chat-avatar" id="chat-avatar">?</div>
                    <div>
                        <div id="chat-name">Select a chat</div>
                        <div id="chat-status" class="status">Offline</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <!-- Messages will be added here -->
                <div style="text-align: center; color: #8696a0; padding: 40px;">
                    Select a chat to start messaging
                </div>
            </div>
            
            <div class="input-area">
                <textarea class="message-input" id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // Simplified App State
        const AppState = {
            id: null,
            name: null,
            password: null,
            activeChat: null,
            contacts: {},
            messages: {},
            peer: null,
            connections: {}
        };

        // Initialize the app
        async function initializeApp() {
            console.log("Initializing app...");
            
            // Check if profile exists
            const savedName = localStorage.getItem('ghostmesh_name');
            const savedId = localStorage.getItem('ghostmesh_id');
            
            if (savedName && savedId) {
                // Load existing profile
                AppState.name = savedName;
                AppState.id = savedId;
                AppState.contacts = JSON.parse(localStorage.getItem('ghostmesh_contacts') || '{}');
                AppState.messages = JSON.parse(localStorage.getItem('ghostmesh_messages') || '{}');
                
                showApp();
                initializePeer();
            } else {
                // Show onboarding
                document.getElementById('onboarding-screen').classList.remove('hidden');
                document.getElementById('btn-create-profile').onclick = createProfile;
            }
        }

        // Create new profile
        function createProfile() {
            const name = document.getElementById('setup-name').value.trim();
            const password = document.getElementById('setup-password').value;
            
            if (!name || name.length < 2) {
                showToast("Name must be at least 2 characters");
                return;
            }
            
            if (!password || password.length < 4) {
                showToast("Password must be at least 4 characters");
                return;
            }
            
            // Generate unique ID
            const id = 'user_' + Math.random().toString(36).substr(2, 9);
            
            // Save to AppState
            AppState.name = name;
            AppState.password = password;
            AppState.id = id;
            
            // Save to localStorage
            localStorage.setItem('ghostmesh_name', name);
            localStorage.setItem('ghostmesh_id', id);
            localStorage.setItem('ghostmesh_contacts', JSON.stringify({}));
            localStorage.setItem('ghostmesh_messages', JSON.stringify({}));
            
            showApp();
            initializePeer();
        }

        // Show main app
        function showApp() {
            document.getElementById('onboarding-screen').classList.add('hidden');
            document.getElementById('app-layout').classList.remove('hidden');
            
            // Update UI
            document.getElementById('my-display-name').textContent = AppState.name;
            document.getElementById('my-avatar').textContent = getInitials(AppState.name);
            
            // Render contacts
            renderContactList();
            
            // Setup event listeners
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('message-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Initialize PeerJS
        function initializePeer() {
            if (typeof Peer === 'undefined') {
                showToast("PeerJS library not loaded");
                return;
            }
            
            try {
                AppState.peer = new Peer(AppState.id, {
                    debug: 2
                });
                
                AppState.peer.on('open', function(id) {
                    console.log("Peer connected with ID:", id);
                    document.getElementById('network-status').textContent = 'Online';
                    document.getElementById('network-status').style.color = '#00a884';
                });
                
                AppState.peer.on('connection', handleConnection);
                AppState.peer.on('error', handlePeerError);
                
            } catch (error) {
                console.error("Peer initialization error:", error);
                showToast("Failed to initialize connection");
            }
        }

        // Handle incoming connection
        function handleConnection(conn) {
            console.log("Incoming connection from:", conn.peer);
            
            conn.on('open', function() {
                // Send handshake
                conn.send({
                    type: 'handshake',
                    id: AppState.id,
                    name: AppState.name
                });
            });
            
            conn.on('data', function(data) {
                handleIncomingData(conn.peer, data, conn);
            });
            
            conn.on('close', function() {
                console.log("Connection closed with:", conn.peer);
                delete AppState.connections[conn.peer];
                updateContactStatus(conn.peer, 'offline');
            });
            
            // Store connection
            AppState.connections[conn.peer] = conn;
        }

        // Handle incoming data
        function handleIncomingData(sender, data, conn) {
            console.log("Data from", sender, ":", data);
            
            if (data.type === 'handshake') {
                // Add or update contact
                addContact(sender, data.name, data.id);
                
                // Send handshake response
                conn.send({
                    type: 'handshake_response',
                    id: AppState.id,
                    name: AppState.name
                });
                
                updateContactStatus(sender, 'online');
                
            } else if (data.type === 'handshake_response') {
                // Contact responded
                addContact(sender, data.name, data.id);
                updateContactStatus(sender, 'online');
                
            } else if (data.type === 'message') {
                // Handle text message
                receiveMessage(sender, data.content, 'text');
                
            } else if (data.type === 'file') {
                // Handle file
                receiveMessage(sender, {
                    name: data.name,
                    type: data.fileType,
                    data: data.data,
                    size: data.size
                }, 'file');
            }
        }

        // Add or update contact
        function addContact(peerId, name, contactId) {
            // Check if contact already exists with different peerId
            let existingContactId = null;
            for (const [pid, contact] of Object.entries(AppState.contacts)) {
                if (contact.id === contactId && pid !== peerId) {
                    existingContactId = pid;
                    break;
                }
            }
            
            if (existingContactId) {
                // Migrate messages from old peerId to new
                if (AppState.messages[existingContactId]) {
                    AppState.messages[peerId] = AppState.messages[existingContactId];
                    delete AppState.messages[existingContactId];
                }
                
                // Update active chat if needed
                if (AppState.activeChat === existingContactId) {
                    AppState.activeChat = peerId;
                }
                
                // Delete old contact
                delete AppState.contacts[existingContactId];
                delete AppState.connections[existingContactId];
            }
            
            // Add/update contact
            AppState.contacts[peerId] = {
                id: contactId,
                name: name,
                online: true,
                lastSeen: Date.now()
            };
            
            // Save to localStorage
            localStorage.setItem('ghostmesh_contacts', JSON.stringify(AppState.contacts));
            localStorage.setItem('ghostmesh_messages', JSON.stringify(AppState.messages));
            
            // Update UI
            renderContactList();
            
            // If this is the active chat, update header
            if (AppState.activeChat === peerId) {
                updateChatHeader(peerId);
            }
        }

        // Connect to a peer
        function connectToPeer(peerId) {
            if (!AppState.peer || !AppState.peer.id) {
                showToast("Not connected to network");
                return;
            }
            
            if (AppState.connections[peerId]) {
                console.log("Already connected to", peerId);
                return;
            }
            
            try {
                const conn = AppState.peer.connect(peerId, {
                    reliable: true
                });
                
                conn.on('open', function() {
                    console.log("Connected to", peerId);
                    
                    // Send handshake
                    conn.send({
                        type: 'handshake',
                        id: AppState.id,
                        name: AppState.name
                    });
                    
                    // Store connection
                    AppState.connections[peerId] = conn;
                    updateContactStatus(peerId, 'online');
                });
                
                conn.on('data', function(data) {
                    handleIncomingData(peerId, data, conn);
                });
                
                conn.on('close', function() {
                    console.log("Connection closed with", peerId);
                    delete AppState.connections[peerId];
                    updateContactStatus(peerId, 'offline');
                });
                
                conn.on('error', function(err) {
                    console.error("Connection error with", peerId, ":", err);
                    showToast("Failed to connect");
                });
                
            } catch (error) {
                console.error("Connection error:", error);
                showToast("Connection failed");
            }
        }

        // Send message
        function sendMessage() {
            if (!AppState.activeChat) {
                showToast("Select a chat first");
                return;
            }
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add to UI immediately
            addMessageToUI(AppState.activeChat, message, 'sent', 'text');
            
            // Send to peer
            const conn = AppState.connections[AppState.activeChat];
            if (conn && conn.open) {
                conn.send({
                    type: 'message',
                    content: message,
                    timestamp: Date.now()
                });
            } else {
                showToast("Recipient is offline");
            }
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Save to storage
            saveMessages();
        }

        // Send file
        function sendFile(file) {
            if (!AppState.activeChat) {
                showToast("Select a chat first");
                return;
            }
            
            const conn = AppState.connections[AppState.activeChat];
            if (!conn || !conn.open) {
                showToast("Recipient is offline");
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Add to UI
                addMessageToUI(AppState.activeChat, {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    data: e.target.result
                }, 'sent', 'file');
                
                // Send to peer
                conn.send({
                    type: 'file',
                    name: file.name,
                    fileType: file.type,
                    size: file.size,
                    data: e.target.result,
                    timestamp: Date.now()
                });
                
                saveMessages();
            };
            
            reader.readAsDataURL(file);
        }

        // Receive message
        function receiveMessage(sender, content, type) {
            // Add to UI
            addMessageToUI(sender, content, 'received', type);
            
            // Save to storage
            saveMessages();
            
            // Show notification if not in active chat
            if (AppState.activeChat !== sender) {
                const contact = AppState.contacts[sender];
                showToast(`New message from ${contact ? contact.name : 'Unknown'}`);
            }
        }

        // Add message to UI
        function addMessageToUI(peerId, content, direction, type) {
            // Initialize messages array for this peer
            if (!AppState.messages[peerId]) {
                AppState.messages[peerId] = [];
            }
            
            // Create message object
            const message = {
                id: Date.now(),
                content: content,
                direction: direction,
                type: type,
                timestamp: Date.now()
            };
            
            // Add to storage
            AppState.messages[peerId].push(message);
            
            // If this is the active chat, render it
            if (AppState.activeChat === peerId) {
                renderMessage(message);
            }
            
            // Update contact preview
            updateContactPreview(peerId, content, type);
        }

        // Render message in chat
        function renderMessage(message) {
            const container = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.direction}`;
            
            if (message.type === 'text') {
                messageDiv.innerHTML = `
                    <div>${escapeHTML(message.content)}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            } else if (message.type === 'file') {
                const isImage = message.content.type.startsWith('image/');
                
                if (isImage) {
                    messageDiv.innerHTML = `
                        <div class="image-message">
                            <img src="${message.content.data}" alt="${message.content.name}" 
                                 onclick="openImage('${message.content.data}')">
                        </div>
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="file-message">
                            <div class="file-info">
                                <div class="file-icon">${getFileIcon(message.content.type)}</div>
                                <div class="file-details">
                                    <div class="file-name">${escapeHTML(message.content.name)}</div>
                                    <div class="file-size">${formatBytes(message.content.size)}</div>
                                </div>
                                <button class="download-btn" onclick="downloadFile('${message.content.data}', '${message.content.name}')">
                                    Download
                                </button>
                            </div>
                        </div>
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    `;
                }
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Load chat
        function loadChat(peerId) {
            AppState.activeChat = peerId;
            
            // Update UI
            document.getElementById('chat-area').classList.remove('hidden');
            updateChatHeader(peerId);
            
            // Clear and load messages
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            if (AppState.messages[peerId]) {
                AppState.messages[peerId].forEach(message => {
                    renderMessage(message);
                });
            }
            
            // Connect if not already connected
            if (!AppState.connections[peerId]) {
                connectToPeer(peerId);
            }
        }

        // Render contact list
        function renderContactList() {
            const container = document.getElementById('chat-list');
            container.innerHTML = '';
            
            Object.entries(AppState.contacts).forEach(([peerId, contact]) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => loadChat(peerId);
                
                const lastMessage = AppState.messages[peerId] ? 
                    AppState.messages[peerId][AppState.messages[peerId].length - 1] : null;
                
                let preview = 'No messages yet';
                if (lastMessage) {
                    if (lastMessage.type === 'text') {
                        preview = lastMessage.content.length > 30 ? 
                            lastMessage.content.substring(0, 30) + '...' : lastMessage.content;
                    } else if (lastMessage.type === 'file') {
                        preview = 'ðŸ“Ž ' + lastMessage.content.name;
                    }
                }
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${getInitials(contact.name)}</div>
                    <div class="chat-info">
                        <div class="chat-name">${escapeHTML(contact.name)}</div>
                        <div class="chat-preview">${escapeHTML(preview)}</div>
                    </div>
                `;
                
                container.appendChild(chatItem);
            });
        }

        // Update contact preview
        function updateContactPreview(peerId, content, type) {
            // This would update the contact list preview
            renderContactList();
        }

        // Update chat header
        function updateChatHeader(peerId) {
            const contact = AppState.contacts[peerId];
            if (!contact) return;
            
            document.getElementById('chat-name').textContent = contact.name;
            document.getElementById('chat-avatar').textContent = getInitials(contact.name);
            document.getElementById('chat-status').textContent = contact.online ? 'Online' : 'Offline';
            document.getElementById('chat-status').style.color = contact.online ? '#00a884' : '#8696a0';
        }

        // Update contact status
        function updateContactStatus(peerId, status) {
            const contact = AppState.contacts[peerId];
            if (contact) {
                contact.online = status === 'online';
                contact.lastSeen = Date.now();
                
                // Update UI if this is the active chat
                if (AppState.activeChat === peerId) {
                    updateChatHeader(peerId);
                }
                
                // Save changes
                localStorage.setItem('ghostmesh_contacts', JSON.stringify(AppState.contacts));
                renderContactList();
            }
        }

        // Save messages to storage
        function saveMessages() {
            localStorage.setItem('ghostmesh_messages', JSON.stringify(AppState.messages));
        }

        // Utility functions
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function getFileIcon(mimeType) {
            if (mimeType.includes('pdf')) return 'ðŸ“„';
            if (mimeType.includes('image')) return 'ðŸ–¼ï¸';
            if (mimeType.includes('video')) return 'ðŸŽ¬';
            if (mimeType.includes('audio')) return 'ðŸŽµ';
            if (mimeType.includes('zip') || mimeType.includes('rar')) return 'ðŸ—œï¸';
            return 'ðŸ“Ž';
        }

        function openImage(src) {
            window.open(src, '_blank');
        }

        function downloadFile(dataUrl, fileName) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function handlePeerError(error) {
            console.error("Peer error:", error);
            document.getElementById('network-status').textContent = 'Error';
            document.getElementById('network-status').style.color = '#ff4444';
        }

        // Add contact manually (for testing)
        function addTestContact() {
            const peerId = prompt("Enter peer ID:");
            const name = prompt("Enter contact name:");
            
            if (peerId && name) {
                addContact(peerId, name, peerId);
                connectToPeer(peerId);
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeApp);
        
        // Add test contact button (for debugging)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                addTestContact();
            }
        });

        // File input handler
        document.addEventListener('click', function(e) {
            if (e.target.id === 'attach-btn') {
                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        sendFile(file);
                    }
                };
                input.click();
            }
        });
    </script>
</body>
