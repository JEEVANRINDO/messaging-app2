    <!-- LOGIC -->
    <script>
        // --- 1. CORE VARIABLES ---
        let myIdentity = null;
        let peer = null;
        let myPeerId = null;
        let connections = {}; 
        let sharedKeys = {};  
        let messages = {};    
        let activeChatId = null;
        let localStream = null;
        let callInstance = null;
        let pendingCall = null; 
        let pendingCallType = 'video'; // Store incoming call type

        // --- 2. CRYPTO LAYER ---
        const CryptoLayer = {
            generateIdentity: async () => {
                return await window.crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-256" },
                    true,
                    ["deriveKey", "deriveBits"]
                );
            },
            exportPublicKey: async (key) => {
                const exported = await window.crypto.subtle.exportKey("spki", key);
                return btoa(String.fromCharCode(...new Uint8Array(exported)));
            },
            importPublicKey: async (base64Key) => {
                const binary = atob(base64Key);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                return await window.crypto.subtle.importKey(
                    "spki",
                    bytes.buffer,
                    { name: "ECDH", namedCurve: "P-256" },
                    true,
                    []
                );
            },
            deriveSharedKey: async (privateKey, publicKey) => {
                return await window.crypto.subtle.deriveKey(
                    { name: "ECDH", public: publicKey },
                    privateKey,
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );
            },
            encryptText: async (text, sharedKey) => {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                // Return as Base64 for text messages (small data)
                const encrypted = await CryptoLayer.encryptBuffer(data, sharedKey);
                return arrayBufferToBase64(encrypted); 
            },
            decryptText: async (cipherText, sharedKey) => {
                // CipherText is Base64 for text
                const encryptedBuffer = base64ToArrayBuffer(cipherText);
                const decryptedBuffer = await CryptoLayer.decryptBuffer(encryptedBuffer, sharedKey);
                if(typeof decryptedBuffer === 'string') return decryptedBuffer;
                return new TextDecoder().decode(decryptedBuffer);
            },
            // FAST ENCRYPTION (No Base64)
            encryptBuffer: async (bufferData, sharedKey) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    sharedKey,
                    bufferData
                );
                // Combine IV + Data
                const result = new Uint8Array(iv.byteLength + encrypted.byteLength);
                result.set(iv, 0);
                result.set(new Uint8Array(encrypted), 12);
                return result.buffer; // Return ArrayBuffer directly!
            },
            // FAST DECRYPTION (No Base64)
            decryptBuffer: async (bufferData, sharedKey) => {
                try {
                    const bytes = new Uint8Array(bufferData); // Expecting ArrayBuffer
                    if (bytes.length < 13) throw new Error("Invalid data length");
                    const iv = bytes.slice(0, 12);
                    const data = bytes.slice(12);
                    const decrypted = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv },
                        sharedKey,
                        data
                    );
                    return decrypted;
                } catch (e) {
                    console.error("Decryption failed", e);
                    return "[Undecryptable Data]";
                }
            }
        };

        // Helper for text handling only
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // --- 3. HELPER FUNCTIONS FOR FILE UI ---
        function formatBytes(bytes, decimals = 1) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function getFileIcon(mime) {
            if (mime.includes('pdf')) return 'file-text';
            if (mime.includes('image')) return 'image';
            if (mime.includes('video')) return 'video';
            if (mime.includes('audio')) return 'music';
            if (mime.includes('zip') || mime.includes('rar') || mime.includes('tar')) return 'archive';
            if (mime.includes('text') || mime.includes('json') || mime.includes('code')) return 'file-code';
            return 'file';
        }

        // --- 4. INITIALIZATION ---
        async function init() {
            lucide.createIcons();
            try {
                const keyPair = await CryptoLayer.generateIdentity();
                const pubString = await CryptoLayer.exportPublicKey(keyPair.publicKey);
                myIdentity = {
                    publicKey: keyPair.publicKey,
                    privateKey: keyPair.privateKey,
                    pubKeyString: pubString,
                    fingerprint: pubString.slice(0, 10)
                };
                document.getElementById('identity-display').innerText = `ID Fingerprint: ${myIdentity.fingerprint}`;
            } catch(e) {
                console.error("Init Error", e);
                alert("Crypto initialization failed. Please use a modern browser (Chrome/Firefox/Edge).");
            }
        }

        // --- 5. NETWORKING ---
        function initializePeer(customId = null) {
            const id = customId || "ghost-" + Math.floor(Math.random() * 1000000);
            peer = new Peer(id, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                document.getElementById('my-peer-id-display').innerText = id;
                document.getElementById('status-indicator').classList.replace('bg-blue-500', 'bg-green-500');
                document.getElementById('status-indicator').classList.add('animate-pulse');
                document.getElementById('onboarding-screen').classList.add('hidden');
                document.getElementById('app-layout').classList.remove('hidden');
            });

            peer.on('connection', handleIncomingConnection);
            peer.on('call', handleIncomingCall);
            
            peer.on('error', (err) => {
                console.error("PeerJS Error:", err);
                
                // If call UI is open, close it
                const overlay = document.getElementById('video-overlay');
                if (!overlay.classList.contains('hidden')) {
                    endCall(err.type === 'peer-unavailable' ? "Peer Unavailable" : "Connection Error");
                }

                if (err.type === 'peer-unavailable') {
                    // Only alert if we are explicitly trying to connect via input
                    if (document.activeElement.id === 'input-join-id') {
                        alert("Could not connect to peer. They might be offline or the ID is incorrect.");
                    }
                } else if (err.type === 'network') {
                    // Silent reconnect attempt usually happens, but let user know if persistent
                    document.getElementById('status-indicator').classList.replace('bg-green-500', 'bg-red-500');
                }
            });
            
            peer.on('disconnected', () => {
                document.getElementById('status-indicator').classList.replace('bg-green-500', 'bg-red-500');
                // Auto-reconnect
                setTimeout(() => {
                    if (peer && !peer.destroyed) peer.reconnect();
                }, 2000);
            });
        }

        function ensurePeerReady() {
            return new Promise((resolve, reject) => {
                if (!peer) { initializePeer(); }
                
                // Immediate check
                if (peer.open) { resolve(peer); return; }
                if (peer.disconnected) { peer.reconnect(); }

                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (peer && peer.open) { 
                        clearInterval(checkInterval); 
                        resolve(peer); 
                    } else if (peer && peer.disconnected && attempts % 10 === 0) {
                        peer.reconnect(); // Retry reconnect every second if disconnected
                    }
                    
                    if (attempts > 50) { // 5 seconds timeout
                        clearInterval(checkInterval); 
                        reject("Peer initialization timed out. Check your network."); 
                    }
                }, 100);
            });
        }

        function handleIncomingConnection(conn) {
            setupConnection(conn);
        }

        async function connectToPeer(targetId) {
            try {
                await ensurePeerReady();
                const conn = peer.connect(targetId, { reliable: true });
                setupConnection(conn);
            } catch(e) {
                alert("Connection failed: " + e);
            }
        }

        function setupConnection(conn) {
            conn.on('open', async () => {
                console.log("Connection open with", conn.peer, "- Sending Handshake");
                conn.send({ type: 'handshake', publicKey: myIdentity.pubKeyString });
            });
            conn.on('data', (data) => handleData(conn.peer, data, conn));
            conn.on('close', () => {
                addMessage(conn.peer, "Peer disconnected.", 'system');
                delete connections[conn.peer];
                delete sharedKeys[conn.peer];
                renderChatList();
            });
            conn.on('error', (e) => console.error("Connection Error", e));
        }

        async function handleData(senderId, payload, conn) {
            if (payload.type === 'handshake') {
                console.log("Received Handshake from", senderId);
                const remoteKey = await CryptoLayer.importPublicKey(payload.publicKey);
                const sharedSecret = await CryptoLayer.deriveSharedKey(myIdentity.privateKey, remoteKey);
                connections[senderId] = conn;
                sharedKeys[senderId] = sharedSecret;
                if(!messages[senderId]) messages[senderId] = [];
                addMessage(senderId, "Secure Handshake Complete.", 'system');
                renderChatList();
                return;
            }

            const key = sharedKeys[senderId];
            if (!key) { console.warn(`Received message from ${senderId} before handshake completed.`); return; }

            if (payload.type === 'text') {
                const text = await CryptoLayer.decryptText(payload.content, key);
                addMessage(senderId, text, 'received');
            } 
            else if (payload.type === 'file') {
                // content is now ArrayBuffer, so decryptBuffer expects ArrayBuffer
                const decryptedBuffer = await CryptoLayer.decryptBuffer(payload.content, key);
                if (typeof decryptedBuffer === 'string') {
                    addMessage(senderId, "Failed to decrypt file.", 'system');
                    return;
                }
                const blob = new Blob([decryptedBuffer], { type: payload.mime });
                const url = URL.createObjectURL(blob);
                const fileData = { name: payload.name, size: payload.size, mime: payload.mime, url: url };
                addMessage(senderId, "File Received", 'received-file', fileData);
            }
        }

        // --- 6. UI LOGIC ---
        function addMessage(peerId, text, type, fileData = null) {
            const msg = {
                id: Date.now(),
                text,
                sender: (type === 'sent' || type === 'sent-file') ? 'Me' : peerId,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                type,
                fileData 
            };
            if(!messages[peerId]) messages[peerId] = [];
            messages[peerId].push(msg);
            renderChatList();
            if (activeChatId === peerId) {
                renderMessages(peerId);
            }
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            const peerIds = Object.keys(messages);
            if(peerIds.length === 0 && Object.keys(connections).length === 0) {
                list.innerHTML = `<div class="p-8 text-center text-zinc-500"><i data-lucide="users" class="w-12 h-12 mx-auto mb-2 opacity-20"></i><p>No active peers.</p></div>`;
                lucide.createIcons();
                return;
            }
            const allPeers = new Set([...Object.keys(connections), ...peerIds]);
            let html = '';
            allPeers.forEach(pid => {
                const msgs = messages[pid] || [];
                const lastMsg = msgs.length > 0 ? msgs[msgs.length - 1] : { text: 'Secure connection ready', time: '' };
                const isActive = pid === activeChatId ? 'bg-zinc-800' : '';
                let previewText = lastMsg.text;
                if(lastMsg.type.includes('file')) previewText = `ðŸ“Ž ${lastMsg.fileData ? lastMsg.fileData.name : 'Attachment'}`;
                html += `
                <div onclick="selectChat('${pid}')" class="p-4 border-b border-zinc-800/50 cursor-pointer hover:bg-zinc-800/50 transition-colors ${isActive}">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-medium text-zinc-200 truncate w-32">${pid}</span>
                        <span class="text-xs text-zinc-500">${lastMsg.time}</span>
                    </div>
                    <div class="text-sm text-zinc-500 truncate">${previewText}</div>
                </div>`;
            });
            list.innerHTML = html;
            lucide.createIcons();
        }

        window.selectChat = (pid) => {
            activeChatId = pid;
            document.getElementById('chat-empty-state').classList.add('hidden');
            document.getElementById('chat-interface').classList.remove('hidden');
            document.getElementById('chat-interface').classList.add('flex');
            document.getElementById('chat-title').innerText = pid;
            document.getElementById('chat-avatar').innerText = pid.substring(0, 2).toUpperCase();
            if(window.innerWidth < 768) {
                document.querySelector('.w-full.md\\:w-80').classList.add('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
            }
            renderChatList();
            renderMessages(pid);
        };

        function renderMessages(pid) {
            const container = document.getElementById('messages-container');
            const msgs = messages[pid] || [];
            
            let html = '';
            msgs.forEach(msg => {
                if(msg.type === 'system') {
                    html += `<div class="flex justify-center my-4"><span class="text-xs bg-zinc-800 text-zinc-400 px-3 py-1 rounded-full">${msg.text}</span></div>`;
                } else {
                    const isMe = msg.sender === 'Me';
                    const align = isMe ? 'justify-end' : 'justify-start';
                    let bubbleClass = isMe ? 'bg-green-600 text-white rounded-2xl rounded-tr-none' : 'bg-zinc-800 text-zinc-200 rounded-2xl rounded-tl-none';
                    let paddingClass = 'p-3'; 
                    const timeColor = isMe ? 'text-green-200' : 'text-zinc-500';
                    let contentHtml = '';
                    let showFooterTime = true;

                    if (msg.type === 'sent-file' || msg.type === 'received-file') {
                        const { name, size, mime, url } = msg.fileData;
                        const isImage = mime.startsWith('image/');
                        const sizeStr = formatBytes(size);
                        const icon = getFileIcon(mime);

                        if (isImage) {
                             paddingClass = 'p-1';
                             bubbleClass += ' overflow-hidden';
                             showFooterTime = false; // Overlay time on image
                             
                             contentHtml = `
                                <div class="relative group">
                                    <img src="${url}" class="rounded-lg max-w-full max-h-[300px] object-cover cursor-pointer hover:opacity-95 transition-opacity" 
                                         onload="document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight" 
                                         onclick="window.open('${url}')" />
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-60 rounded-lg pointer-events-none"></div>
                                    <div class="absolute bottom-1 right-2 flex items-center space-x-1 text-[10px] text-white/90 font-medium drop-shadow-md">
                                        <span>${msg.time}</span>
                                    </div>
                                    <a href="${url}" download="${name}" class="absolute top-2 right-2 p-1.5 bg-black/50 hover:bg-black/70 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm shadow-sm">
                                        <i data-lucide="download" class="w-4 h-4"></i>
                                    </a>
                                </div>
                            `;
                        } else {
                            // Unified style for Sender/Receiver, differentiating only by colors
                            let iconBg, iconColor;
                            
                            if (isMe) {
                                // Sender (Green Bubble) - use monochrome icons to not clash
                                iconBg = 'bg-green-800/40';
                                iconColor = 'text-green-100';
                            } else {
                                // Receiver (Dark Gray Bubble) - use colored icons for types
                                if(mime.includes('pdf')) { iconBg = 'bg-red-900/40'; iconColor = 'text-red-400'; }
                                else if(mime.includes('sheet') || mime.includes('excel')) { iconBg = 'bg-emerald-900/40'; iconColor = 'text-emerald-400'; }
                                else if(mime.includes('word') || mime.includes('document')) { iconBg = 'bg-blue-900/40'; iconColor = 'text-blue-400'; }
                                else if(mime.includes('zip')) { iconBg = 'bg-yellow-900/40'; iconColor = 'text-yellow-400'; }
                                else if(mime.includes('audio')) { iconBg = 'bg-purple-900/40'; iconColor = 'text-purple-400'; }
                                else if(mime.includes('video')) { iconBg = 'bg-pink-900/40'; iconColor = 'text-pink-400'; }
                                else { iconBg = 'bg-zinc-700'; iconColor = 'text-zinc-300'; }
                            }
                            
                            contentHtml = `
                                <div class="flex items-center gap-3 w-full overflow-hidden">
                                    <div class="flex-shrink-0 w-10 h-10 ${iconBg} rounded-lg flex items-center justify-center relative">
                                        <i data-lucide="${icon}" class="w-5 h-5 ${iconColor}"></i>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="text-sm font-medium break-all whitespace-normal leading-tight">${name}</div>
                                        <div class="text-[10px] opacity-70 flex items-center mt-0.5">
                                            <span>${sizeStr}</span>
                                            <span class="mx-1">â€¢</span>
                                            <span>${mime.split('/')[1].toUpperCase().slice(0,4)}</span>
                                        </div>
                                    </div>
                                    <a href="${url}" download="${name}" class="p-2 hover:bg-black/10 rounded-full transition-colors cursor-pointer flex-shrink-0 self-center">
                                        <i data-lucide="download" class="w-5 h-5 opacity-70 hover:opacity-100"></i>
                                    </a>
                                </div>
                            `;
                        }
                    } else {
                        // Text messages: Add break-all for very long words/URLs
                        contentHtml = `<div class="break-words">${msg.text}</div>`;
                    }

                    html += `
                    <div class="flex ${align} mb-1">
                        <div class="bubble-constraint ${paddingClass} text-sm ${bubbleClass} shadow-sm overflow-hidden">
                            ${contentHtml}
                            ${ showFooterTime ? `<div class="text-[10px] mt-1 text-right ${timeColor} opacity-70 select-none">${msg.time}</div>` : '' }
                        </div>
                    </div>`;
                }
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }

        async function sendMessage() {
            if(!activeChatId) return;
            if (!sharedKeys[activeChatId]) { alert("Secure Handshake not complete yet."); return; }
            const conn = connections[activeChatId];
            const key = sharedKeys[activeChatId];
            const fileInput = document.getElementById('file-input');
            const textInput = document.getElementById('message-input');
            
            if(!conn || !conn.open) { alert("Connection lost."); return; }

            try {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.size > 20 * 1024 * 1024) { alert("File > 20MB."); return; }
                    
                    const arrayBuffer = await file.arrayBuffer();
                    // Encrypt Buffer (NO Base64 conversion now!)
                    const encryptedBuffer = await CryptoLayer.encryptBuffer(arrayBuffer, key);
                    
                    conn.send({ 
                        type: 'file', 
                        name: file.name, 
                        size: file.size, 
                        mime: file.type, 
                        content: encryptedBuffer // Sending raw binary packed by PeerJS
                    });
                    
                    const blob = new Blob([arrayBuffer], { type: file.type });
                    const url = URL.createObjectURL(blob);
                    addMessage(activeChatId, "File Sent", 'sent-file', { name: file.name, size: file.size, mime: file.type, url: url });
                    clearFileSelection();
                } else {
                    const text = textInput.value.trim();
                    if(!text) return;
                    // Text still uses Base64 wrapper for simplicity, small data
                    const encrypted = await CryptoLayer.encryptText(text, key);
                    conn.send({ type: 'text', content: encrypted });
                    addMessage(activeChatId, text, 'sent');
                    textInput.value = '';
                }
            } catch (err) {
                console.error("Send Error", err);
                alert("Failed to send. See console.");
            }
        }

        document.getElementById('btn-attach').onclick = () => { document.getElementById('file-input').click(); };
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('file-preview-area').classList.remove('hidden');
                document.getElementById('file-preview-name').innerText = file.name;
            }
        };
        document.getElementById('btn-clear-file').onclick = clearFileSelection;
        function clearFileSelection() {
            document.getElementById('file-input').value = '';
            document.getElementById('file-preview-area').classList.add('hidden');
        }

        // --- 7. EVENT LISTENERS ---
        document.getElementById('btn-host').onclick = () => { initializePeer("ghost-" + Math.floor(Math.random() * 1000000)); };
        document.getElementById('btn-join').onclick = async () => {
            const id = document.getElementById('input-join-id').value.trim();
            if(!id) return alert("Enter ID");
            await connectToPeer(id);
        };
        document.getElementById('btn-send').onclick = sendMessage;
        document.getElementById('message-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
        document.getElementById('btn-copy-id').onclick = () => {
            const textArea = document.createElement("textarea");
            textArea.value = myPeerId;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const btn = document.getElementById('btn-copy-id');
            const old = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = old, 2000);
        };
        document.getElementById('btn-show-qr').onclick = () => {
            if(!myPeerId) return;
            const modal = document.getElementById('qr-modal');
            const container = document.getElementById('qrcode-container');
            container.innerHTML = ""; 
            new QRCode(container, { text: myPeerId, width: 200, height: 200 });
            document.getElementById('qr-modal-text').innerText = myPeerId;
            modal.classList.remove('hidden');
        };
        document.getElementById('btn-close-qr').onclick = () => { document.getElementById('qr-modal').classList.add('hidden'); };
        document.getElementById('btn-close-chat').onclick = () => { document.querySelector('.w-full.md\\:w-80').classList.remove('hidden'); };

        // --- 8. CALL LOGIC ---
        function setCallStatus(status) {
             const statusEl = document.getElementById('call-status');
             if(statusEl) statusEl.innerText = status;
        }

        async function startCall(isVideo = false) {
            if(!activeChatId) return;
            setCallStatus("Calling...");
            
            // Adjust UI for Audio Call
            const remoteVideo = document.getElementById('remote-video');
            const localVideoCont = document.getElementById('local-video-container');
            const audioUI = document.getElementById('audio-call-ui');
            
            if (isVideo) {
                remoteVideo.classList.remove('hidden');
                localVideoCont.classList.remove('hidden');
                audioUI.classList.add('hidden');
            } else {
                remoteVideo.classList.add('hidden');
                localVideoCont.classList.add('hidden');
                audioUI.classList.remove('hidden');
            }

            try {
                if (localStream) { localStream.getTracks().forEach(track => track.stop()); }

                // Request appropriate stream
                const stream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
                localStream = stream;
                
                // Only attach to video element if it's a video call
                if (isVideo) {
                    document.getElementById('local-video').srcObject = stream;
                }
                
                document.getElementById('video-overlay').classList.remove('hidden');
                setCallStatus("Connecting...");
                
                // Send metadata about call type
                callInstance = peer.call(activeChatId, stream, {
                    metadata: { type: isVideo ? 'video' : 'audio' }
                });
                
                if (!callInstance) throw new Error("Call failed to init");

                setupCallEvents(callInstance, isVideo);
            } catch(err) { 
                console.error("Start Call Error:", err); 
                endCall("Failed: " + err.message);
            }
        }

        function handleIncomingCall(call) {
            pendingCall = call;
            pendingCallType = call.metadata?.type || 'video'; // Default to video if unknown
            
            document.getElementById('caller-id-display').innerText = call.peer;
            // Update Text
            const title = pendingCallType === 'video' ? 'Incoming Video Call...' : 'Incoming Audio Call...';
            document.getElementById('incoming-call-title').innerText = title;
            
            document.getElementById('incoming-call-modal').classList.remove('hidden');
        }

        document.getElementById('btn-accept-call').onclick = () => {
            if (!pendingCall) return;
            document.getElementById('incoming-call-modal').classList.add('hidden');
            
            if (localStream) { localStream.getTracks().forEach(track => track.stop()); }

            const isVideo = pendingCallType === 'video';
            
            // Adjust UI based on incoming call type
            const remoteVideo = document.getElementById('remote-video');
            const localVideoCont = document.getElementById('local-video-container');
            const audioUI = document.getElementById('audio-call-ui');

            if (isVideo) {
                remoteVideo.classList.remove('hidden');
                localVideoCont.classList.remove('hidden');
                audioUI.classList.add('hidden');
            } else {
                remoteVideo.classList.add('hidden');
                localVideoCont.classList.add('hidden');
                audioUI.classList.remove('hidden');
            }

            navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true })
            .then(stream => {
                localStream = stream;
                if (isVideo) {
                    document.getElementById('local-video').srcObject = stream;
                }
                document.getElementById('video-overlay').classList.remove('hidden');
                setCallStatus("Connecting...");
                
                pendingCall.answer(stream);
                callInstance = pendingCall;
                setupCallEvents(pendingCall, isVideo);
            })
            .catch(err => {
                console.error("Accept Call Error:", err);
                endCall("Mic/Cam Error");
            });
        };

        document.getElementById('btn-decline-call').onclick = () => {
            if (pendingCall) pendingCall.close();
            document.getElementById('incoming-call-modal').classList.add('hidden');
            pendingCall = null;
        };

        function setupCallEvents(call, isVideo) {
            call.on('stream', (remoteStream) => { 
                // Only attach if it's a video call, otherwise audio plays automatically via audio tracks
                if (isVideo) {
                    document.getElementById('remote-video').srcObject = remoteStream; 
                } else {
                    // Create invisible audio element for audio-only
                    const audio = new Audio();
                    audio.srcObject = remoteStream;
                    audio.play();
                }
                setCallStatus("Connected");
            });
            call.on('close', () => endCall("Call Ended"));
            call.on('error', (err) => { console.error("Call Error:", err); endCall("Error"); });
        }

        function endCall(msg = "") {
            if (msg) {
                setCallStatus(msg);
                setTimeout(closeCallResources, 1500);
            } else {
                closeCallResources();
            }
        }

        function closeCallResources() {
            if(localStream) { 
                localStream.getTracks().forEach(track => track.stop()); 
            }
            if(callInstance) {
                callInstance.removeAllListeners();
                callInstance.close();
            }
            document.getElementById('video-overlay').classList.add('hidden');
            document.getElementById('local-video').srcObject = null;
            document.getElementById('remote-video').srcObject = null;
            localStream = null;
            callInstance = null;
            setCallStatus("Idle");
        }

        document.getElementById('btn-call-video').onclick = () => startCall(true);
        document.getElementById('btn-call-audio').onclick = () => startCall(false);
        document.getElementById('btn-end-call').onclick = () => endCall("Call Ended");

        init();
    </script>
