<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src *;">
    <title>GhostMesh | Pro Secure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b141a; color: #e9edef; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; inset: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 2px; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .pb-safe { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        
        .msg-sent { background-color: #005c4b; border-radius: 8px 0 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-received { background-color: #202c33; border-radius: 0 8px 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        
        .file-card-inner { background-color: rgba(0, 0, 0, 0.15); border-radius: 6px; padding: 10px; margin-top: 4px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .file-icon-box { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 10px; flex-shrink: 0; position: relative; }
        
        /* Creative Status Orbs */
        .status-orb { width: 10px; height: 10px; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 4px; transition: all 0.3s ease; }
        .status-pending { border: 2px solid #8696a0; border-top-color: transparent; animation: spin 1s linear infinite; }
        .status-sent { border: 1.5px solid #8696a0; background: transparent; }
        .status-delivered { border: 1.5px solid #8696a0; background: #8696a0; }
        .status-read { border: 2px solid #53bdeb; background: #53bdeb; box-shadow: 0 0 6px #53bdeb; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Audio Player */
        .audio-card { display: flex; align-items: center; gap: 12px; min-width: 220px; padding: 4px 0; }
        .audio-play-btn { width: 36px; height: 36px; background: rgba(0,0,0,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: background 0.2s; }
        .audio-play-btn:hover { background: rgba(0,0,0,0.3); }
        .waveform { display: flex; align-items: center; gap: 2px; height: 24px; flex: 1; }
        .bar { width: 3px; background-color: rgba(255,255,255,0.4); border-radius: 2px; height: 40%; transition: height 0.2s; }
        .playing .bar { animation: soundWave 0.8s ease-in-out infinite alternate; }
        .playing .bar:nth-child(odd) { animation-duration: 0.6s; }
        .playing .bar:nth-child(2n) { animation-duration: 0.9s; }
        .playing .bar:nth-child(3n) { animation-duration: 1.1s; }
        @keyframes soundWave { 0% { height: 20%; opacity: 0.5; } 100% { height: 100%; opacity: 1; } }

        .font-mono-safe { font-family: 'Courier New', Courier, monospace; letter-spacing: 1px; }
        .mic-active { animation: pulseRed 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .bubble-constraint { max-width: 85%; }
        @media (min-width: 768px) { .bubble-constraint { max-width: 60%; } }
        
        .mirror-x { transform: scaleX(-1); }
    </style>
</head>

    <script>
        const Utils = {
            escapeHTML: str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]),
            linkify: str => str.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-400 hover:underline">$1</a>'),
            blobRegistry: new Set(),
            addBlob: (url) => Utils.blobRegistry.add(url),
            revokeBlobs: () => { Utils.blobRegistry.forEach(u => URL.revokeObjectURL(u)); Utils.blobRegistry.clear(); },
            bufferToHex: (buf) => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join(''),
            formatBytes: (bytes) => {
                if (bytes === 0) return '0 B';
                const k=1024, i=Math.floor(Math.log(bytes)/Math.log(k));
                return parseFloat((bytes/Math.pow(k,i)).toFixed(1)) + ' ' + ['B','KB','MB','GB'][i];
            },
            getStatusHtml: (status) => {
                let cl = 'status-orb';
                if(status === 'pending') cl += ' status-pending';
                else if(status === 'sent') cl += ' status-sent';
                else if(status === 'delivered') cl += ' status-delivered';
                else if(status === 'read') cl += ' status-read';
                return `<div class="status-orb ${cl}"></div>`;
            }
        };

        const Store = {
            db: null,
            init: async () => new Promise((resolve, reject) => {
                const req = indexedDB.open("GhostMeshSecure", 5); // Version 5 Force Update
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("config")) db.createObjectStore("config");
                    if (!db.objectStoreNames.contains("messages")) {
                        const store = db.createObjectStore("messages", { keyPath: "id" });
                        store.createIndex("peerId", "peerId", { unique: false });
                    }
                };
                req.onsuccess = () => { Store.db = req.result; resolve(); };
                req.onerror = reject;
            }),
            put: async (store, key, val) => new Promise(r => {
                const tx = Store.db.transaction(store, "readwrite");
                if(store === "messages") {
                     tx.objectStore(store).put(val); 
                } else {
                     key ? tx.objectStore(store).put(val, key) : tx.objectStore(store).put(val);
                }
                tx.oncomplete = r;
            }),
            get: async (store, key) => new Promise(r => {
                const req = Store.db.transaction(store, "readonly").objectStore(store).get(key);
                req.onsuccess = () => r(req.result);
            }),
            getAllMessages: async () => new Promise(r => {
                const req = Store.db.transaction("messages", "readonly").objectStore("messages").getAll();
                req.onsuccess = () => r(req.result);
            }),
            getMessages: async (peerId) => new Promise(r => {
                const tx = Store.db.transaction("messages", "readonly");
                const req = tx.objectStore("messages").index("peerId").getAll(peerId);
                req.onsuccess = () => r(req.result || []);
            }),
            getPendingMessages: async (peerId) => (await Store.getMessages(peerId)).filter(m => m.status === 'pending'),
            deleteMessagesForPeer: async (peerId) => new Promise(r => {
                const tx = Store.db.transaction("messages", "readwrite");
                const index = tx.objectStore("messages").index("peerId");
                index.getAllKeys(peerId).onsuccess = e => { e.target.result.forEach(k => tx.objectStore("messages").delete(k)); tx.oncomplete = r; };
            })
        };

        const Crypto = {
            keyPair: null,
            generateIdentity: async () => window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]),
            deriveKeyFromPassword: async (password, salt) => {
                const enc = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
                return await window.crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
            },
            encryptPrivateKey: async (privKey, password) => {
                const salt = window.crypto.getRandomValues(new Uint8Array(16));
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const keyWrapper = await Crypto.deriveKeyFromPassword(password, salt);
                const jwk = await window.crypto.subtle.exportKey("jwk", privKey);
                const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, keyWrapper, new TextEncoder().encode(JSON.stringify(jwk)));
                return { salt: Array.from(salt), iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
            },
            decryptPrivateKey: async (encObj, password) => {
                try {
                    const salt = new Uint8Array(encObj.salt), iv = new Uint8Array(encObj.iv), data = new Uint8Array(encObj.data);
                    const keyWrapper = await Crypto.deriveKeyFromPassword(password, salt);
                    const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, keyWrapper, data);
                    return await window.crypto.subtle.importKey("jwk", JSON.parse(new TextDecoder().decode(decrypted)), { name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]);
                } catch(e) { throw new Error("Invalid Password"); }
            },
            importKey: async (str) => {
                const bytes = Uint8Array.from(atob(str), c => c.charCodeAt(0));
                return await window.crypto.subtle.importKey("spki", bytes.buffer, { name: "ECDH", namedCurve: "P-256" }, true, []);
            },
            exportKey: async (key) => btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", key)))),
            deriveShared: async (pub) => window.crypto.subtle.deriveKey({ name: "ECDH", public: pub }, Crypto.keyPair.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]),
            generateFingerprint: async (remotePubStr) => {
                const local = App.state.pubStr, combined = local < remotePubStr ? local + remotePubStr : remotePubStr + local;
                const hash = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(combined));
                return Utils.bufferToHex(hash).substring(0, 12).toUpperCase().match(/.{1,4}/g).join(' ');
            },
            encryptPayload: async (dataObj, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(JSON.stringify(dataObj)));
                return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
            },
            decryptPayload: async (encObj, key) => {
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(encObj.iv) }, key, new Uint8Array(encObj.data));
                return JSON.parse(new TextDecoder().decode(dec));
            },
            encryptBin: async (buffer, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, buffer);
                const res = new Uint8Array(iv.length + cipher.byteLength);
                res.set(iv, 0); res.set(new Uint8Array(cipher), 12);
                return res.buffer;
            },
            decryptBin: async (buffer, key) => {
                const u8 = new Uint8Array(buffer), iv = u8.slice(0, 12), data = u8.slice(12);
                return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
            }
        };

            },
            connectToInput: () => {
                const id = document.getElementById('input-peer-id').value.trim();
                if(id) Network.connectWithRetry(id);
            },
            connectWithRetry: async (id, retries = 0) => {
                if (Network.connections[id]?.conn?.open) return;
                const conn = Network.peer.connect(id, { reliable: true });
                conn.on('open', () => {
                    // Send Handshake
                    conn.send({ type: 'handshake', key: App.state.pubStr, name: App.state.name, id: App.state.id });
                    Network.processQueue(id);
                });
                conn.on('error', () => { if (retries < 3) setTimeout(() => Network.connectWithRetry(id, retries + 1), 2000); });
                Network.handleConn(conn);
            },
            handleConn: (conn) => {
                conn.on('data', data => Network.handleData(conn.peer, data, conn));
                conn.on('close', () => { delete Network.connections[conn.peer]; UI.updateHeaderStatus(conn.peer, "Offline"); });
            },
            processQueue: async (peerId) => {
                const pending = await Store.getPendingMessages(peerId);
                const connObj = Network.connections[peerId];
                if(!connObj?.conn?.open) return;
                for (const msg of pending) {
                    if (msg.type === 'text') {
                        connObj.conn.send({ type: 'msg', payload: await Crypto.encryptPayload({ content: msg.content, seq: ++connObj.seqOut, ts: Date.now(), type: 'text' }, connObj.key), id: msg.id });
                    }
                    msg.status = 'sent';
                    await Store.put('messages', null, msg); 
                }
                if(App.state.activeChat === peerId) UI.loadChat(peerId);
            },
            handleData: async (sender, data, conn) => {
                if (data.type === 'handshake') {
                    const pub = await Crypto.importKey(data.key);
                    const shared = await Crypto.deriveShared(pub);
                    const pubStr = btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", pub))));
                    App.addContact(sender, data.name, pubStr);
                    Network.connections[sender] = { conn, key: shared, seqOut: 0, lastSeq: 0 };
                    conn.send({ type: 'handshake-ack', key: App.state.pubStr, name: App.state.name, id: App.state.id });
                    if (!App.state.activeChat) UI.loadChat(sender);
                    else if (App.state.activeChat === sender) UI.loadChat(sender);
                    UI.showToast(`Connected with ${data.name}!`);
                }
                if (data.type === 'handshake-ack') {
                     const pub = await Crypto.importKey(data.key);
                     const shared = await Crypto.deriveShared(pub);
                     const pubStr = btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", pub))));
                     App.addContact(sender, data.name, pubStr);
                     Network.connections[sender] = { conn, key: shared, seqOut: 0, lastSeq: 0 };
                     if (App.state.activeChat === sender) UI.loadChat(sender);
                     else if (!App.state.activeChat) UI.loadChat(sender);
                     UI.showToast("Connection Secured");
                }
                const connObj = Network.connections[sender];
                if (!connObj || !connObj.key) return;

                if (data.type === 'receipt') {
                     const msgs = await Store.getMessages(sender);
                     const msg = msgs.find(m => m.id === data.msgId);
                     if (msg) {
                         msg.status = data.status;
                         await Store.put('messages', null, msg);
                         if (App.state.activeChat === sender) UI.updateMessageTick(msg.id, data.status);
                     }
                     return;
                }

                if (data.type === 'msg') {
                    try {
                        const dec = await Crypto.decryptPayload(data.payload, connObj.key);
                        if(dec.type === 'text') {
                             App.addMessage(sender, Utils.escapeHTML(dec.content), 'in', 'text', 'read', data.id || data.payload.id);
                             conn.send({ type: 'receipt', msgId: data.id || data.payload.id, status: 'delivered' });
                             if (App.state.activeChat === sender) conn.send({ type: 'receipt', msgId: data.id || data.payload.id, status: 'read' });
                        }
                    } catch(e) {}
                }
                
                if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                    const tracker = App.fileChunks[sender];
                    if (!tracker) return;
                    try {
                        const dec = await Crypto.decryptBin(data, connObj.key);
                        tracker.chunks.push(dec);
                        tracker.received += data.byteLength;
                        if (App.state.activeChat === sender) {
                            const pct = Math.round((tracker.received / tracker.encSize) * 100);
                            document.getElementById('download-progress').classList.remove('hidden');
                            document.getElementById('dl-progress-bar').style.width = pct + "%";
                            document.getElementById('dl-progress-percent').innerText = pct + "%";
                        }
                        if (tracker.received >= tracker.encSize) {
                            document.getElementById('download-progress').classList.add('hidden');
                            const blob = new Blob(tracker.chunks, { type: tracker.mime });
                            
                            // FORCE UPDATE EXISTING BUBBLE
                            App.addMessage(sender, { name: tracker.name, blob: blob, mime: tracker.mime, size: blob.size }, 'in', tracker.mime.startsWith('audio')?'voice':'file', 'read', tracker.msgId);
                            delete App.fileChunks[sender];
                        }
                    } catch(e){}
                }
                if (data.type === 'file-start') {
                     App.fileChunks[sender] = { ...data, received: 0, chunks: [], msgId: data.id };
                     // Create Receiving Bubble with ID
                     App.addMessage(sender, { name: data.name, mime: data.mime, size: 0, blob: null }, 'in', 'file-receiving', 'pending', data.id);
                }
            },
            cancelUpload: () => { Network.uploadCancelled = true; },
            sendMessage: async () => {
                if (!App.state.activeChat) return;
                const peerId = App.state.activeChat, input = document.getElementById('message-input'), fileInput = document.getElementById('file-input');
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.size > 50*1024*1024) { alert("File > 50MB"); UI.clearFile(); return; }
                    const connObj = Network.connections[peerId];
                    if (!connObj?.conn?.open) return alert("Peer Offline");

                    Network.uploadCancelled = false;
                    const CHUNK = 256 * 1024;
                    const overhead = 28;
                    const numChunks = Math.ceil(file.size / CHUNK);
                    const totalEncSize = file.size + (numChunks * overhead);

                    const msgId = Date.now();
                    App.addMessage(peerId, { name: file.name, blob: file, mime: file.type, size: file.size }, 'out', 'file', 'pending', msgId);
                    UI.clearFile();

                    connObj.conn.send({ type: 'file-start', id: msgId, name: file.name, mime: file.type, encSize: totalEncSize });
                    
                    let offset = 0;
                    document.getElementById('upload-progress').classList.remove('hidden');
                    
                    const streamLoop = async () => {
                        if (Network.uploadCancelled) {
                             document.getElementById('upload-progress').classList.add('hidden');
                             return;
                        }

                        if(offset >= file.size) {
                             document.getElementById('upload-progress').classList.add('hidden');
                             const msg = (await Store.getMessages(peerId)).find(m => m.id === msgId);
                             if(msg) { msg.status = 'sent'; await Store.put('messages', null, msg); UI.updateMessageTick(msgId, 'sent'); }
                             return;
                        }
                        if(connObj.conn.dataChannel.bufferedAmount > 32 * 1024 * 1024) { setTimeout(streamLoop, 50); return; }

                        const slice = file.slice(offset, offset + CHUNK);
                        const buf = await slice.arrayBuffer();
                        const enc = await Crypto.encryptBin(buf, connObj.key);
                        connObj.conn.send(enc);
                        offset += CHUNK;
                        const pct = Math.round((offset/file.size)*100);
                        document.getElementById('progress-bar').style.width = pct + "%";
                        document.getElementById('progress-percent').innerText = pct + "%";
                        requestAnimationFrame(streamLoop);
                    };
                    streamLoop();
                } 
                else if (input.value.trim()) {
                    const text = input.value.trim();
                    const connObj = Network.connections[peerId];
                    const msgId = Date.now();
                    if (connObj?.conn?.open) {
                        connObj.conn.send({ type: 'msg', id: msgId, payload: await Crypto.encryptPayload({ content: text, seq: ++connObj.seqOut, ts: Date.now(), type: 'text' }, connObj.key) });
                        App.addMessage(peerId, text, 'out', 'text', 'sent', msgId);
                    } else {
                        App.addMessage(peerId, text, 'out', 'text', 'pending', msgId);
                    }
                    input.value = '';
                    UI.handleInputKey({key:'a'});
                }
            }
        };

                document.getElementById('chat-list').innerHTML = Object.values(App.state.contacts).map(c => `
                    <div onclick="UI.loadChat('${c.id}')" class="p-3 border-b border-[#2a3942] hover:bg-[#202c33] cursor-pointer flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gray-600 text-white flex items-center justify-center font-bold">${c.name[0].toUpperCase()}</div>
                        <div class="flex-1 overflow-hidden"><div class="font-medium text-[#e9edef] truncate">${c.name}</div><div class="text-sm text-[#8696a0] truncate text-xs">ID: ${c.id}</div></div>
                        <button onclick="event.stopPropagation(); App.deleteContact('${c.id}')" class="p-2 text-gray-500 hover:text-red-500 rounded-full"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            filterContacts: () => {
                const term = document.getElementById('search-contacts').value.toLowerCase();
                document.getElementById('chat-list').innerHTML = Object.values(App.state.contacts)
                    .filter(c => c.name.toLowerCase().includes(term) || c.id.includes(term))
                    .map(c => `<div onclick="UI.loadChat('${c.id}')" class="p-3 border-b border-[#2a3942] hover:bg-[#202c33] cursor-pointer flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-gray-600 text-white flex items-center justify-center font-bold">${c.name[0].toUpperCase()}</div><div class="flex-1 overflow-hidden"><div class="font-medium text-[#e9edef] truncate">${c.name}</div><div class="text-sm text-[#8696a0] truncate text-xs">ID: ${c.id}</div></div><button onclick="event.stopPropagation(); App.deleteContact('${c.id}')" class="p-2 text-gray-500 hover:text-red-500 rounded-full"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`).join('');
                lucide.createIcons();
            },
            loadChat: async (id) => {
                Utils.revokeBlobs(); App.state.activeChat = id; const c = App.state.contacts[id];
                if(window.innerWidth < 768) { document.getElementById('sidebar-panel').classList.add('hidden'); document.getElementById('chat-area').classList.remove('hidden'); document.getElementById('chat-area').classList.add('flex'); }
                document.getElementById('chat-empty-state').classList.add('hidden'); document.getElementById('chat-interface').classList.remove('hidden'); document.getElementById('chat-interface').classList.add('flex');
                
                document.getElementById('chat-header-name').innerText = c.name; 
                const status = Network.connections[id] ? "Online" : "Offline";
                document.getElementById('chat-header-status').innerText = status;
                
                document.getElementById('chat-header-avatar').innerText = c.name[0];
                const msgs = await Store.getMessages(id); document.getElementById('messages-container').innerHTML = ''; msgs.forEach(UI.renderMessage);
            },
            closeChat: () => { document.getElementById('chat-area').classList.add('hidden'); document.getElementById('sidebar-panel').classList.remove('hidden'); },
            handleFileSelect: (e) => { 
                if(e.target.files[0]) { 
                    document.getElementById('file-preview-area').classList.remove('hidden'); 
                    document.getElementById('file-preview-name').innerText = e.target.files[0].name; 
                    // Force Show Send
                    document.getElementById('icon-mic').classList.add('hidden');
                    document.getElementById('icon-send').classList.remove('hidden');
                } 
            },
            clearFile: () => { 
                document.getElementById('file-input').value = ''; 
                document.getElementById('file-preview-area').classList.add('hidden'); 
                // Reset Icon
                const val = document.getElementById('message-input').value.trim();
                if(!val) { document.getElementById('icon-mic').classList.remove('hidden'); document.getElementById('icon-send').classList.add('hidden'); }
            },
            handleInputKey: (e) => { 
                const val = document.getElementById('message-input').value.trim();
                if(val) { document.getElementById('icon-mic').classList.add('hidden'); document.getElementById('icon-send').classList.remove('hidden'); }
                else { document.getElementById('icon-mic').classList.remove('hidden'); document.getElementById('icon-send').classList.add('hidden'); }
                if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); Network.sendMessage(); }
            },
            handleMainAction: () => {
                const val = document.getElementById('message-input').value.trim();
                const file = document.getElementById('file-input').files.length > 0;
                if(val || file) Network.sendMessage();
                else Media.toggleRecordUI();
            },
            updateHeaderStatus: (id, s) => { if(App.state.activeChat === id) document.getElementById('chat-header-status').innerText = s; },
            updateMessageTick: (id, status) => {
                 const el = document.getElementById(`msg-${id}`);
                 if(el) {
                     const tickContainer = el.querySelector('.tick-container');
                     if(tickContainer) {
                        let html = Utils.getStatusHtml(status);
                        // Preserve time, just update icon
                        const time = el.dataset.time;
                        tickContainer.innerHTML = `${time} ${html}`;
                     }
                 }
            },
            renderMessage: (msg) => {
                const c = document.getElementById('messages-container'), isMe = msg.dir === 'out', bg = isMe ? 'msg-sent' : 'msg-received', align = isMe ? 'justify-end' : 'justify-start';
                
                let content = '';
                // Hydrate Blob URLs from DB Blobs
                if ((msg.type === 'file' || msg.type === 'voice') && msg.content.blob && !msg.content.url) {
                     msg.content.url = URL.createObjectURL(msg.content.blob);
                }

                // Placeholder for incoming file stream
                if (msg.type === 'file-receiving') {
                     content = `<div class="file-card-inner"><div class="file-icon-box bg-gray-600"><i data-lucide="loader" class="animate-spin w-5 h-5"></i></div><div class="flex-1 min-w-0"><div class="text-sm font-medium text-[#e9edef]">${msg.content.name}</div><div class="text-[10px] text-[#8696a0]">Receiving...</div></div></div>`;
                }
                else if (msg.type === 'text') { content = `<div class="text-sm">${Utils.linkify(msg.content)}</div>`; }
                else if (msg.type === 'voice') { content = `<div class="audio-card"><div class="audio-play-btn" onclick="this.nextElementSibling.play()"><i data-lucide="play" class="w-4 h-4 text-white"></i></div><audio src="${msg.content.url}" class="hidden" onended="this.previousElementSibling.innerHTML='<svg...><path d=\\'M5 3l14 9-14 9V3z\\'/></svg>'"></audio><div class="waveform"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div>`; }
                else if (msg.type === 'file') {
                    const sizeStr = Utils.formatBytes(msg.content.size);
                    if (msg.content.mime.startsWith('image')) {
                         content = `<div class="relative cursor-pointer" onclick="window.open('${msg.content.url}')"><img src="${msg.content.url}" class="rounded-lg max-w-[240px] max-h-[300px] object-cover" loading="lazy"></div>`;
                         const icon = isMe ? Utils.getStatusHtml(msg.status) : '';
                         const div = document.createElement('div'); div.className = `flex ${align} animate-fade-in mb-1`; div.id = `msg-${msg.id}`; div.dataset.time = msg.time;
                         div.innerHTML = `<div class="p-1 ${bg} rounded-lg shadow relative group">${content}<div class="absolute bottom-2 right-2 flex items-center gap-1 bg-black/40 px-1 rounded-md tick-container"><span class="text-[10px] text-white/90">${msg.time}</span>${icon}</div></div>`;
                         c.appendChild(div); c.scrollTop = c.scrollHeight; return;
                    } else {
                        // Styled File Card
                        const iconBg = isMe ? 'bg-[#025144]' : 'bg-[#1d282f]';
                        let iconName = 'file'; let colorClass = 'bg-[#00a884]';
                        if(msg.content.mime.includes('pdf')) { iconName = 'file-text'; colorClass = 'bg-red-500'; }
                        else if(msg.content.mime.includes('word')) { iconName = 'file-text'; colorClass = 'bg-blue-500'; }
                        else if(msg.content.mime.startsWith('video/')) { iconName = 'video'; colorClass = 'bg-purple-600'; }
                        content = `<div class="file-card-inner cursor-pointer" onclick="window.open('${msg.content.url}')"><div class="file-icon-box" style="background-color: ${colorClass.replace('bg-','')}"><i data-lucide="${iconName}" class="w-5 h-5"></i></div><div class="flex-1 min-w-0"><div class="text-sm font-medium break-all whitespace-normal leading-tight text-[#e9edef] line-clamp-2">${msg.content.name}</div><div class="text-[10px] text-[#8696a0] mt-0.5">${sizeStr}  ${msg.content.mime.split('/')[1].toUpperCase().slice(0,3)}</div></div><div class="p-2 hover:bg-black/20 rounded-full text-[#8696a0]"><i data-lucide="download" class="w-5 h-5"></i></div></div>`;
                    }
                }

                let icon = isMe ? Utils.getStatusHtml(msg.status) : '';
                const div = document.createElement('div'); div.className = `flex ${align} animate-fade-in mb-1`; div.id = `msg-${msg.id}`; div.dataset.time = msg.time;
                
                // Smart Update: Replace if existing
                const existing = document.getElementById(`msg-${msg.id}`);
                const inner = `<div class="p-2 ${bg} rounded-lg text-sm max-w-[75%] shadow break-words text-[#e9edef]">${content}<div class="text-[10px] text-right mt-1 opacity-60 flex justify-end items-center gap-1 tick-container">${msg.time} ${icon}</div></div>`;
                
                if(existing) { existing.innerHTML = inner; }
                else { div.innerHTML = inner; c.appendChild(div); c.scrollTop = c.scrollHeight; }
                lucide.createIcons();
            }
        };

        App.init();
    </script>
</body>
</html>
