<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b141a; color: #e9edef; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; inset: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 2px; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .pb-safe { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        
        .msg-sent { background-color: #005c4b; border-radius: 8px 0 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-received { background-color: #202c33; border-radius: 0 8px 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        
        .file-card-inner { background-color: rgba(0, 0, 0, 0.15); border-radius: 6px; padding: 10px; margin-top: 4px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .file-icon-box { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 10px; flex-shrink: 0; position: relative; }
        
        /* Creative Status Orbs */
        .status-orb { width: 10px; height: 10px; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 4px; transition: all 0.3s ease; }
        .status-pending { border: 2px solid #8696a0; border-top-color: transparent; animation: spin 1s linear infinite; }
        .status-sent { border: 1.5px solid #8696a0; background: transparent; }
        .status-delivered { border: 1.5px solid #8696a0; background: #8696a0; }
        .status-read { border: 2px solid #53bdeb; background: #53bdeb; box-shadow: 0 0 6px #53bdeb; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Audio Player */
        .audio-card { display: flex; align-items: center; gap: 12px; min-width: 220px; padding: 4px 0; }
        .audio-play-btn { width: 36px; height: 36px; background: rgba(0,0,0,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: background 0.2s; }
        .audio-play-btn:hover { background: rgba(0,0,0,0.3); }
        .waveform { display: flex; align-items: center; gap: 2px; height: 24px; flex: 1; }
        .bar { width: 3px; background-color: rgba(255,255,255,0.4); border-radius: 2px; height: 40%; transition: height 0.2s; }
        .playing .bar { animation: soundWave 0.8s ease-in-out infinite alternate; }
        .playing .bar:nth-child(odd) { animation-duration: 0.6s; }
        .playing .bar:nth-child(2n) { animation-duration: 0.9s; }
        .playing .bar:nth-child(3n) { animation-duration: 1.1s; }
        @keyframes soundWave { 0% { height: 20%; opacity: 0.5; } 100% { height: 100%; opacity: 1; } }

        .font-mono-safe { font-family: 'Courier New', Courier, monospace; letter-spacing: 1px; }
        .mic-active { animation: pulseRed 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .bubble-constraint { max-width: 85%; }
        @media (min-width: 768px) { .bubble-constraint { max-width: 60%; } }
        
        /* Mirror utility for self-view */
        .mirror-x { transform: scaleX(-1); }
        
        /* File download progress overlay */
        .file-download-overlay { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; border-radius: 6px; backdrop-filter: blur(2px); }
        .download-circle { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #00a884; border-top-color: transparent; animation: spin 1s linear infinite; }
        
        /* Pulsing animation for new messages */
        @keyframes gentlePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        .new-message { animation: gentlePulse 0.3s ease; }
        
        /* QR Code Scanner Styles */
        #reader video { width: 100%; height: auto; border-radius: 8px; }
        
        /* Connection Status */
        .connection-status { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        .connection-online { background-color: #00a884; box-shadow: 0 0 8px #00a884; }
        .connection-offline { background-color: #8696a0; }
        .connection-connecting { background-color: #f59e0b; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>

    <script>
        // Debug logging
        const DEBUG = true;
        const log = (...args) => DEBUG && console.log('[GhostMesh]', ...args);
        const error = (...args) => console.error('[GhostMesh]', ...args);

        const Utils = {
            escapeHTML: str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]),
            linkify: str => str.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-400 hover:underline">$1</a>'),
            blobRegistry: new Set(),
            addBlob: (url) => Utils.blobRegistry.add(url),
            revokeBlobs: () => { Utils.blobRegistry.forEach(u => URL.revokeObjectURL(u)); Utils.blobRegistry.clear(); },
            bufferToHex: (buf) => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join(''),
            formatBytes: (bytes) => {
                if (bytes === 0) return '0 B';
                const k=1024, i=Math.floor(Math.log(bytes)/Math.log(k));
                return parseFloat((bytes/Math.pow(k,i)).toFixed(1)) + ' ' + ['B','KB','MB','GB'][i];
            },
            getStatusHtml: (status) => {
                let cl = 'status-orb';
                if(status === 'pending') cl += ' status-pending';
                else if(status === 'sent') cl += ' status-sent';
                else if(status === 'delivered') cl += ' status-delivered';
                else if(status === 'read') cl += ' status-read';
                return `<div class="status-orb-container"><div class="${cl}"></div></div>`;
            }
        };

        const Store = {
            db: null,
            init: async () => new Promise((resolve, reject) => {
                const req = indexedDB.open("GhostMeshSecure", 3);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("config")) db.createObjectStore("config");
                    if (!db.objectStoreNames.contains("messages")) {
                        const store = db.createObjectStore("messages", { keyPath: "id" });
                        store.createIndex("peerId", "peerId", { unique: false });
                    }
                };
                req.onsuccess = () => { Store.db = req.result; resolve(); };
                req.onerror = reject;
            }),
            put: async (store, key, val) => new Promise(r => {
                const tx = Store.db.transaction(store, "readwrite");
                if(store === "messages") {
                     tx.objectStore(store).put(val); 
                } else {
                     key ? tx.objectStore(store).put(val, key) : tx.objectStore(store).put(val);
                }
                tx.oncomplete = r;
            }),
            get: async (store, key) => new Promise(r => {
                const req = Store.db.transaction(store, "readonly").objectStore(store).get(key);
                req.onsuccess = () => r(req.result);
            }),
            getAllMessages: async () => new Promise(r => {
                const req = Store.db.transaction("messages", "readonly").objectStore("messages").getAll();
                req.onsuccess = () => r(req.result);
            }),
            getMessages: async (peerId) => new Promise(r => {
                const tx = Store.db.transaction("messages", "readonly");
                const req = tx.objectStore("messages").index("peerId").getAll(peerId);
                req.onsuccess = () => r(req.result || []);
            }),

        const Crypto = {
            keyPair: null,
            generateIdentity: async () => window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]),
            deriveKeyFromPassword: async (password, salt) => {
                const enc = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
                return await window.crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
            },
            encryptPrivateKey: async (privKey, password) => {
                const salt = window.crypto.getRandomValues(new Uint8Array(16));
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const keyWrapper = await Crypto.deriveKeyFromPassword(password, salt);
                const jwk = await window.crypto.subtle.exportKey("jwk", privKey);
                const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, keyWrapper, new TextEncoder().encode(JSON.stringify(jwk)));
                return { salt: Array.from(salt), iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
            },
            decryptPrivateKey: async (encObj, password) => {
                try {
                    const salt = new Uint8Array(encObj.salt), iv = new Uint8Array(encObj.iv), data = new Uint8Array(encObj.data);
                    const keyWrapper = await Crypto.deriveKeyFromPassword(password, salt);
                    const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, keyWrapper, data);
                    return await window.crypto.subtle.importKey("jwk", JSON.parse(new TextDecoder().decode(decrypted)), { name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]);
                } catch(e) { throw new Error("Invalid Password"); }
            },
            importKey: async (str) => {
                const bytes = Uint8Array.from(atob(str), c => c.charCodeAt(0));
                return await window.crypto.subtle.importKey("spki", bytes.buffer, { name: "ECDH", namedCurve: "P-256" }, true, []);
            },
            exportKey: async (key) => btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", key)))),
            deriveShared: async (pub) => window.crypto.subtle.deriveKey({ name: "ECDH", public: pub }, Crypto.keyPair.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]),
            generateFingerprint: async (remotePubStr) => {
                const local = App.state.pubStr, combined = local < remotePubStr ? local + remotePubStr : remotePubStr + local;
                const hash = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(combined));
                return Utils.bufferToHex(hash).substring(0, 12).toUpperCase().match(/.{1,4}/g).join(' ');
            },
            encryptPayload: async (dataObj, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(JSON.stringify(dataObj)));
                return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
            },
            decryptPayload: async (encObj, key) => {
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(encObj.iv) }, key, new Uint8Array(encObj.data));
                return JSON.parse(new TextDecoder().decode(dec));
            },
            encryptBin: async (buffer, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, buffer);
                const res = new Uint8Array(iv.length + cipher.byteLength);
                res.set(iv, 0); res.set(new Uint8Array(cipher), 12);
                return res.buffer;
            },
            decryptBin: async (buffer, key) => {
                const u8 = new Uint8Array(buffer), iv = u8.slice(0, 12), data = u8.slice(12);
                return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
            }
        };

            processQueue: async (peerId) => {
                const pending = await Store.getPendingMessages(peerId);
                const connObj = Network.connections[peerId];
                if(!connObj?.conn?.open) return;
                
                for (const msg of pending) {
                    if (msg.type === 'text') {
                        connObj.conn.send({ 
                            type: 'msg', 
                            payload: await Crypto.encryptPayload({ 
                                content: msg.content, 
                                seq: ++connObj.seqOut, 
                                ts: Date.now(), 
                                type: 'text' 
                            }, connObj.key), 
                            id: msg.id 
                        });
                    }
                    msg.status = 'sent';
                    await Store.put('messages', null, msg); 
                }
                
                if(App.state.activeChat === peerId) UI.loadChat(peerId);
            },
            
            handleData: async (sender, data, conn) => {
                log('Received data from', sender, 'type:', data?.type || 'binary');
                
                if (data.type === 'handshake') {
                    log('Processing handshake from', sender);
                    try {
                        const pub = await Crypto.importKey(data.key);
                        const shared = await Crypto.deriveShared(pub);
                        const pubStr = btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", pub))));
                        
                        App.addContact(sender, data.name, pubStr);
                        Network.connections[sender] = { conn, key: shared, seqOut: 0, lastSeq: 0 };
                        
                        conn.send({ 
                            type: 'handshake-ack', 
                            key: App.state.pubStr, 
                            name: App.state.name, 
                            id: App.state.id 
                        });
                        
                        if (!App.state.activeChat) UI.loadChat(sender);
                        else if (App.state.activeChat === sender) UI.loadChat(sender);
                        
                        UI.showToast(`Connected with ${data.name}!`);
                    } catch(e) {
                        error('Handshake failed:', e);
                        UI.showToast("Security handshake failed");
                    }
                    return;
                }
                
                if (data.type === 'handshake-ack') {
                    log('Processing handshake-ack from', sender);
                    try {
                        const pub = await Crypto.importKey(data.key);
                        const shared = await Crypto.deriveShared(pub);
                        const pubStr = btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", pub))));
                        
                        App.addContact(sender, data.name, pubStr);
                        Network.connections[sender] = { conn, key: shared, seqOut: 0, lastSeq: 0 };
                        
                        if (App.state.activeChat === sender) UI.loadChat(sender);
                        else if (!App.state.activeChat) UI.loadChat(sender);
                        
                        UI.showToast("Connection Secured");
                    } catch(e) {
                        error('Handshake-ack failed:', e);
                    }
                    return;
                }
                
                const connObj = Network.connections[sender];
                if (!connObj || !connObj.key) return;

                if (data.type === 'receipt') {
                    const msgs = await Store.getMessages(sender);
                    const msg = msgs.find(m => m.id === data.msgId);
                    if (msg) {
                        msg.status = data.status;
                        await Store.put('messages', null, msg);
                        if (App.state.activeChat === sender) UI.updateMessageTick(msg.id, data.status);
                    }
                    return;
                }

                if (data.type === 'msg') {
                    try {
                        const dec = await Crypto.decryptPayload(data.payload, connObj.key);
                        if(dec.type === 'text') {
                            App.addMessage(sender, Utils.escapeHTML(dec.content), 'in', 'text', 'read', data.id || data.payload.id);
                            conn.send({ type: 'receipt', msgId: data.id || data.payload.id, status: 'delivered' });
                            if (App.state.activeChat === sender) conn.send({ type: 'receipt', msgId: data.id || data.payload.id, status: 'read' });
                        }
                    } catch(e) {
                        error('Failed to decrypt message:', e);
                    }
                    return;
                }
                
                if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                    const tracker = App.fileChunks[sender];
                    if (!tracker) return;
                    
                    try {
                        const dec = await Crypto.decryptBin(data, connObj.key);
                        tracker.chunks.push(dec);
                        tracker.received += data.byteLength;
                        
                        if (App.state.activeChat === sender) {
                            const pct = Math.round((tracker.received / tracker.encSize) * 100);
                            document.getElementById('download-progress').classList.remove('hidden');
                            document.getElementById('dl-progress-bar').style.width = pct + "%";
                            document.getElementById('dl-progress-percent').innerText = pct + "%";
                        }

                        if (tracker.received >= tracker.encSize) {
                            document.getElementById('download-progress').classList.add('hidden');
                            const blob = new Blob(tracker.chunks, { type: tracker.mime });
                            const url = URL.createObjectURL(blob);
                            Utils.addBlob(url);
                            
                            // Update the message with the actual file
                            App.addMessage(sender, { 
                                name: tracker.name, 
                                url: url, 
                                blob: blob, 
                                mime: tracker.mime, 
                                size: blob.size 
                            }, 'in', tracker.mime.startsWith('audio') ? 'voice' : 'file', 'read', tracker.msgId);
                            
                            delete App.fileChunks[sender];
                        }
                    } catch(e) {
                        error('Failed to process file chunk:', e);
                    }
                    return;
                }
                
                if (data.type === 'file-start') {
                    log('Starting file transfer from', sender);
                    App.fileChunks[sender] = { 
                        ...data, 
                        received: 0, 
                        chunks: [], 
                        msgId: data.id 
                    };
                    
                    // Create receiving message
                    App.addMessage(sender, { 
                        name: data.name, 
                        mime: data.mime, 
                        size: 0, 
                        blob: null 
                    }, 'in', 'file-receiving', 'pending', data.id);
                }
            },
            
            cancelUpload: () => { 
                Network.uploadCancelled = true; 
                document.getElementById('upload-progress').classList.add('hidden');
            },
            
            sendMessage: async () => {
                if (!App.state.activeChat) return;
                const peerId = App.state.activeChat;
                const input = document.getElementById('message-input');
                const fileInput = document.getElementById('file-input');
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.size > 50*1024*1024) { 
                        alert("File > 50MB"); 
                        UI.clearFile(); 
                        return; 
                    }
                    
                    const connObj = Network.connections[peerId];
                    if (!connObj?.conn?.open) {
                        UI.showToast("Peer is offline");
                        UI.clearFile();
                        return;
                    }

                    Network.uploadCancelled = false;
                    const CHUNK = 256 * 1024;
                    const overhead = 28;
                    const numChunks = Math.ceil(file.size / CHUNK);
                    const totalEncSize = file.size + (numChunks * overhead);

                    const msgId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                    
                    // Create optimistic message
                    App.addMessage(peerId, { 
                        name: file.name, 
                        mime: file.type, 
                        size: file.size 
                    }, 'out', 'file', 'pending', msgId);
                    
                    UI.clearFile();

                    // Send file metadata
                    connObj.conn.send({ 
                        type: 'file-start', 
                        id: msgId, 
                        name: file.name, 
                        mime: file.type, 
                        encSize: totalEncSize 
                    });
                    
                    // Show upload progress
                    document.getElementById('upload-progress').classList.remove('hidden');
                    
                    let offset = 0;
                    const uploadNextChunk = async () => {
                        if (Network.uploadCancelled || offset >= file.size) {
                            document.getElementById('upload-progress').classList.add('hidden');
                            return;
                        }

                        const slice = file.slice(offset, offset + CHUNK);
                        const buf = await slice.arrayBuffer();
                        
                        try {
                            const enc = await Crypto.encryptBin(buf, connObj.key);
                            connObj.conn.send(enc);
                            
                            offset += CHUNK;
                            const pct = Math.round((offset / file.size) * 100);
                            document.getElementById('progress-bar').style.width = pct + "%";
                            document.getElementById('progress-percent').innerText = pct + "%";
                            
                            if (offset < file.size) {
                                setTimeout(uploadNextChunk, 0);
                            } else {
                                document.getElementById('upload-progress').classList.add('hidden');
                                // Update message status
                                const msg = (await Store.getMessages(peerId)).find(m => m.id === msgId);
                                if (msg) { 
                                    msg.status = 'sent'; 
                                    await Store.put('messages', null, msg); 
                                    UI.updateMessageTick(msgId, 'sent'); 
                                }
                            }
                        } catch(e) {
                            error('Upload failed:', e);
                            document.getElementById('upload-progress').classList.add('hidden');
                        }
                    };
                    
                    uploadNextChunk();
                } 
                else if (input.value.trim()) {
                    const text = input.value.trim();
                    const connObj = Network.connections[peerId];
                    const msgId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                    
                    // Optimistic render
                    App.addMessage(peerId, text, 'out', 'text', 'pending', msgId);
                    input.value = '';
                    UI.toggleSendIcon();

                    if (connObj?.conn?.open) {
                        try {
                            const encPayload = await Crypto.encryptPayload({ 
                                content: text, 
                                seq: ++connObj.seqOut, 
                                ts: Date.now(), 
                                type: 'text' 
                            }, connObj.key);
                            
                            connObj.conn.send({ 
                                type: 'msg', 
                                id: msgId, 
                                payload: encPayload 
                            });
                            
                            // Update status
                            const msg = (await Store.getMessages(peerId)).find(m => m.id === msgId);
                            if(msg) { 
                                msg.status = 'sent'; 
                                await Store.put('messages', null, msg); 
                                UI.updateMessageTick(msgId, 'sent'); 
                            }
                        } catch(e) { 
                            error("Encryption Failed", e); 
                            UI.showToast("Message failed to send");
                        }
                    } else {
                        UI.showToast("Peer is offline");
                    }
                }
            }
        };

                await Store.put('config', 'id', id);
                await Store.put('config', 'encPrivateKey', encPriv); 
                await Store.put('config', 'publicKey', pubJWK);
                
                App.loadMain(id, name, kp.privateKey, kp.publicKey);
                log('Profile created:', name, id);
            },
            
            generateNewId: async () => {
                const newId = 'ghost-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                App.state.id = newId;
                await Store.put('config', 'id', newId);
                
                if (Network.peer) {
                    Network.peer.destroy();
                    Network.peer = null;
                }
                
                await Network.init(newId);
                UI.showToast("New ID generated");
                log('Generated new ID:', newId);
            },
            
            login: async () => {
                const pass = document.getElementById('login-password').value;
                if (!pass) {
                    alert("Enter password");
                    return;
                }
                
                try {
                    const priv = await Crypto.decryptPrivateKey(await Store.get('config', 'encPrivateKey'), pass);
                    const pub = await window.crypto.subtle.importKey("spki", await Store.get('config', 'publicKey'), {name:"ECDH",namedCurve:"P-256"}, true, []);
                    App.loadMain(App.state.id, App.state.name, priv, pub);
                    log('Login successful');
                } catch(e) { 
                    alert("Wrong Password"); 
                    log('Login failed: wrong password');
                }
            },
            
            loadMain: async (id, name, priv, pub) => {
                Crypto.keyPair = { privateKey: priv, publicKey: pub };
                App.state.pubStr = await Crypto.exportKey(pub);
                
                document.getElementById('onboarding-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-layout').classList.remove('hidden');
                
                App.state.contacts = await Store.get('config', 'contacts') || {};
                UI.renderContacts(); 
                UI.updateSelf(name); 
                await Network.init(id);
                log('Main interface loaded');
            },
            
            addContact: (id, name, pubKey) => {
                if (App.state.contacts[id]) return;
                App.state.contacts[id] = { id, name: name || "Unknown", pubKey: pubKey || App.state.contacts[id]?.pubKey };
                Store.put('config', 'contacts', App.state.contacts);
                UI.renderContacts();
                log('Added contact:', id, name);
            },
            
            deleteContact: async (id) => {
                if(!confirm("Delete contact and all messages?")) return;
                delete App.state.contacts[id];
                await Store.put('config', 'contacts', App.state.contacts);
                await Store.deleteMessagesForPeer(id);
                
                if(Network.connections[id]) Network.connections[id].conn.close();
                delete Network.connections[id];
                
                if(App.state.activeChat === id) UI.closeChat();
                UI.renderContacts();
                UI.showToast("Contact deleted");
                log('Deleted contact:', id);
            },
            
            addMessage: (peerId, content, dir, type, status, id) => {
                const msg = { 
                    id: id || Date.now() + '-' + Math.random().toString(36).substr(2, 9), 
                    peerId, 
                    content, 
                    dir, 
                    type, 
                    status, 
                    time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
                };
                
                Store.put('messages', null, msg);
                if(App.state.activeChat === peerId) UI.renderMessage(msg);
                
                log('Added message:', msg.id, 'to', peerId, 'type:', type);
            },
            
            exportIdentity: async () => {
                const data = {
                    id: App.state.id, 
                    name: App.state.name,
                    priv: await Store.get('config', 'encPrivateKey'),
                    contacts: App.state.contacts, 
                    msgs: await Store.getAllMessages()
                };
                const url = URL.createObjectURL(new Blob([JSON.stringify(data, null, 2)], {type: "application/json"}));
                const a = document.createElement('a'); 
                a.href = url; 
                a.download = `ghost_backup_${new Date().toISOString().split('T')[0]}.json`; 
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 100);
                UI.showToast("Backup downloaded");
                log('Identity exported');
            }
        };

        const UI = {
            updateSelf: (name) => { 
                document.getElementById('my-display-name').textContent = name; 
                document.getElementById('my-avatar').textContent = name[0].toUpperCase(); 
            },
            
            updateConnectionStatus: (status) => {
                const el = document.getElementById('connection-status');
                const text = document.getElementById('connection-text');
                el.className = 'connection-status';
                if (status === 'online') {
                    el.classList.add('connection-online');
                    text.textContent = 'Online';
                } else if (status === 'offline') {
                    el.classList.add('connection-offline');
                    text.textContent = 'Offline';
                } else if (status === 'connecting') {
                    el.classList.add('connection-connecting');
                    text.textContent = 'Connecting...';
                }
            },
            
            copyId: () => { 
                navigator.clipboard.writeText(App.state.id); 
                UI.showToast("ID Copied"); 
            },
            
            toggleAddContact: () => {
                const panel = document.getElementById('new-chat-panel');
                panel.classList.toggle('hidden');
                if (!panel.classList.contains('hidden')) {
                    setTimeout(() => document.getElementById('input-peer-id').focus(), 100);
                }
            },
            
            showQR: () => {
                if(!App.state.id) return;
                document.getElementById('qr-modal').classList.remove('hidden');
                const container = document.getElementById('qrcode-container');
                container.innerHTML = '';
                
                // Generate QR code with just the ID
                setTimeout(() => { 
                    try { 
                        new QRCode(container, { 
                            text: App.state.id, 
                            width: 200, 
                            height: 200,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        }); 
                    }
                    catch(e) { 
                        console.error("QR Error", e); 
                    }
                }, 100);
                
                log('QR code shown for ID:', App.state.id);
            },
            
            startScanner: () => {
                log('Starting QR scanner');
                document.getElementById('scanner-modal').classList.remove('hidden');
                
                // Clear previous scanner
                if (Media.scanner) {
                    Media.scanner.stop().catch(() => {});
                    Media.scanner = null;
                }
                
                try {
                    Media.scanner = new Html5Qrcode("reader");
                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                    
                    Media.scanner.start(
                        { facingMode: "environment" }, 
                        config, 
                        (decodedText) => {
                            log('QR scanned:', decodedText);
                            Media.scanner.stop().then(() => {
                                document.getElementById('scanner-modal').classList.add('hidden');
                                const id = decodedText.trim();
                                if(id && id.startsWith('ghost-')) {
                                    UI.showToast("Connecting...");
                                    Network.connectWithRetry(id);
                                } else {
                                    UI.showToast("Invalid QR code");
                                }
                            }).catch(() => {
                                document.getElementById('scanner-modal').classList.add('hidden');
                            });
                        }
                    ).catch(err => {
                        console.error("Scanner Error", err);
                        // Try user camera if environment fails
                        Media.scanner.start(
                            { facingMode: "user" }, 
                            config, 
                            (decodedText) => {
                                log('QR scanned with user camera:', decodedText);
                                Media.scanner.stop().then(() => {
                                    document.getElementById('scanner-modal').classList.add('hidden');
                                    const id = decodedText.trim();
                                    if(id && id.startsWith('ghost-')) {
                                        UI.showToast("Connecting...");
                                        Network.connectWithRetry(id);
                                    } else {
                                        UI.showToast("Invalid QR code");
                                    }
                                }).catch(() => {
                                    document.getElementById('scanner-modal').classList.add('hidden');
                                });
                            }
                        ).catch(err2 => {
                            console.error("User camera also failed:", err2);
                            document.getElementById('scanner-modal').classList.add('hidden');
                            alert("Camera access failed or not supported.");
                        });
                    });
                } catch(err) {
                    console.error("Scanner init failed:", err);
                    document.getElementById('scanner-modal').classList.add('hidden');
                }
            },
            
            stopScanner: () => {
                if (Media.scanner) {
                    Media.scanner.stop().then(() => {
                        document.getElementById('scanner-modal').classList.add('hidden');
                    }).catch(() => {
                        document.getElementById('scanner-modal').classList.add('hidden');
                    });
                } else {
                    document.getElementById('scanner-modal').classList.add('hidden');
                }
            },
            
            toggleSendIcon: () => {
                const val = document.getElementById('message-input').value.trim();
                const hasFile = document.getElementById('file-input').files.length > 0;
                if(val || hasFile) { 
                    document.getElementById('icon-mic').classList.add('hidden'); 
                    document.getElementById('icon-send').classList.remove('hidden'); 
                }
                else { 
                    document.getElementById('icon-mic').classList.remove('hidden'); 
                    document.getElementById('icon-send').classList.add('hidden'); 
                }
            },
            
            showSafetyNumber: async () => {
                if(!App.state.activeChat) return;
                const c = App.state.contacts[App.state.activeChat];
                if(c && c.pubKey) {
                    document.getElementById('safety-number').textContent = await Crypto.generateFingerprint(c.pubKey);
                    document.getElementById('safety-modal').classList.remove('hidden');
                }
            },
            
            showToast: (msg) => {
                const t = document.createElement('div');
                t.className = "fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg animate-fade-in z-[150]";
                t.textContent = msg;
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 3000);
                log('Toast:', msg);
            },
            
            renderContacts: () => {
                const contacts = Object.values(App.state.contacts);
                const chatList = document.getElementById('chat-list');
                
                if (contacts.length === 0) {
                    chatList.innerHTML = `
                        <div class="p-8 text-center text-[#8696a0]">
                            <i data-lucide="users" class="w-12 h-12 mx-auto mb-4 opacity-30"></i>
                            <p>No contacts yet</p>
                            <p class="text-sm mt-2">Scan a QR code or enter a Peer ID</p>
                        </div>
                    `;
                } else {
                    chatList.innerHTML = contacts.map(c => `
                        <div onclick="UI.loadChat('${c.id}')" class="p-3 border-b border-[#2a3942] hover:bg-[#202c33] cursor-pointer flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-600 text-white flex items-center justify-center font-bold flex-shrink-0">${c.name[0].toUpperCase()}</div>
                            <div class="flex-1 overflow-hidden min-w-0">
                                <div class="font-medium text-[#e9edef] truncate">${c.name}</div>
                                <div class="text-sm text-[#8696a0] truncate">${Network.connections[c.id] ? 'Online' : 'Offline'}</div>
                            </div>
                            <button onclick="event.stopPropagation(); App.deleteContact('${c.id}')" class="p-2 text-gray-500 hover:text-red-500 rounded-full">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `).join('');
                }
                lucide.createIcons();
                log('Rendered contacts:', contacts.length);
            },
            
            filterContacts: () => {
                const term = document.getElementById('search-contacts').value.toLowerCase();
                const contacts = Object.values(App.state.contacts);
                const filtered = contacts.filter(c => 
                    c.name.toLowerCase().includes(term) || 
                    c.id.toLowerCase().includes(term)
                );
                
                const chatList = document.getElementById('chat-list');
                if (filtered.length === 0) {
                    chatList.innerHTML = `
                        <div class="p-8 text-center text-[#8696a0]">
                            <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-4 opacity-30"></i>
                            <p>No contacts found</p>
                        </div>
                    `;
                } else {
                    chatList.innerHTML = filtered.map(c => `
                        <div onclick="UI.loadChat('${c.id}')" class="p-3 border-b border-[#2a3942] hover:bg-[#202c33] cursor-pointer flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-600 text-white flex items-center justify-center font-bold">${c.name[0].toUpperCase()}</div>
                            <div class="flex-1 overflow-hidden">
                                <div class="font-medium text-[#e9edef] truncate">${c.name}</div>
                                <div class="text-sm text-[#8696a0] truncate">${Network.connections[c.id] ? 'Online' : 'Offline'}</div>
                            </div>
                        </div>
                    `).join('');
                }
                lucide.createIcons();
            },
            
            loadChat: async (id) => {
                log('Loading chat with:', id);
                Utils.revokeBlobs(); 
                App.state.activeChat = id; 
                const c = App.state.contacts[id];
                
                if(!c) {
                    log('Contact not found:', id);
                    return;
                }
                
                if(window.innerWidth < 768) { 
                    document.getElementById('sidebar-panel').classList.add('hidden'); 
                    document.getElementById('chat-area').classList.remove('hidden'); 
                    document.getElementById('chat-area').classList.add('flex'); 
                }
                
                document.getElementById('chat-empty-state').classList.add('hidden'); 
                document.getElementById('chat-interface').classList.remove('hidden'); 
                document.getElementById('chat-interface').classList.add('flex');
                
                document.getElementById('chat-header-name').textContent = c.name; 
                const status = Network.connections[id]?.conn?.open ? "Online" : "Offline";
                document.getElementById('chat-header-status').textContent = status;
                document.getElementById('chat-header-avatar').textContent = c.name[0].toUpperCase();
                
                const msgs = await Store.getMessages(id); 
                const container = document.getElementById('messages-container');
                container.innerHTML = ''; 
                
                msgs.forEach(UI.renderMessage);
                
                // Scroll to bottom
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
                
                log('Chat loaded:', msgs.length, 'messages');
            },
            
            closeChat: () => { 
                document.getElementById('chat-area').classList.add('hidden'); 
                document.getElementById('sidebar-panel').classList.remove('hidden'); 
                App.state.activeChat = null;
            },
            
            handleFileSelect: (e) => { 
                if(e.target.files[0]) { 
                    const file = e.target.files[0];
                    document.getElementById('file-preview-area').classList.remove('hidden'); 
                    document.getElementById('file-preview-name').textContent = `${file.name} (${Utils.formatBytes(file.size)})`; 
                    document.getElementById('icon-mic').classList.add('hidden');
                    document.getElementById('icon-send').classList.remove('hidden');
                } 
            },
            
            clearFile: () => { 
                document.getElementById('file-input').value = ''; 
                document.getElementById('file-preview-area').classList.add('hidden'); 
                UI.toggleSendIcon();
            },
            
            handleInputKey: (e) => { 
                UI.toggleSendIcon();
                if(e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    Network.sendMessage(); 
                }
            },
            
            handleMainAction: () => {
                const val = document.getElementById('message-input').value.trim();
                const file = document.getElementById('file-input').files.length > 0;
                if(val || file) Network.sendMessage();
                else Media.toggleRecordUI();
            },
            
            updateHeaderStatus: (id, status) => { 
                if(App.state.activeChat === id) {
                    document.getElementById('chat-header-status').textContent = status;
                }
            },
            
            updateMessageTick: (id, status) => {
                const el = document.getElementById(`msg-${id}`);
                if(el) {
                    const tickContainer = el.querySelector('.tick-container');
                    if(tickContainer) {
                        const time = el.dataset.time || new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                        tickContainer.innerHTML = `${time} ${Utils.getStatusHtml(status)}`;
                    }
                }
            },
            
            renderMessage: (msg) => {
                const container = document.getElementById('messages-container');
                if (!container) return;
                
                const isMe = msg.dir === 'out';
                const bg = isMe ? 'msg-sent' : 'msg-received';
                const align = isMe ? 'justify-end' : 'justify-start';
                
                let content = '';
                
                if (msg.type === 'file-receiving') {
                    content = `<div class="file-card-inner"><div class="file-icon-box bg-gray-600"><i data-lucide="loader" class="animate-spin w-5 h-5"></i></div><div class="flex-1 min-w-0"><div class="text-sm font-medium text-[#e9edef]">${msg.content.name}</div><div class="text-[10px] text-[#8696a0]">Receiving...</div></div></div>`;
                }
                else if (msg.type === 'text') { 
                    content = `<div class="text-sm whitespace-pre-wrap">${Utils.linkify(msg.content)}</div>`; 
                }
                else if (msg.type === 'voice') { 
                    content = `<div class="audio-card"><div class="audio-play-btn" onclick="this.nextElementSibling.play()"><i data-lucide="play" class="w-4 h-4 text-white"></i></div><audio src="${msg.content.url}" class="hidden" onended="this.previousElementSibling.innerHTML='<i data-lucide=\\'play\\' class=\\'w-4 h-4 text-white\\'></i>'"></audio><div class="waveform"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div>`; 
                }
                else if (msg.type === 'file') {
                    const sizeStr = Utils.formatBytes(msg.content.size);
                    if (msg.content.mime && msg.content.mime.startsWith('image')) {
                        content = `<div class="relative cursor-pointer" onclick="window.open('${msg.content.url}')"><img src="${msg.content.url}" class="rounded-lg max-w-[240px] max-h-[300px] object-cover" loading="lazy"></div>`;
                        const icon = isMe ? Utils.getStatusHtml(msg.status) : '';
                        const div = document.createElement('div');
                        div.className = `flex ${align} animate-fade-in mb-1`;
                        div.id = `msg-${msg.id}`;
                        div.dataset.time = msg.time;
                        div.innerHTML = `<div class="p-1 ${bg} rounded-lg shadow relative group">${content}<div class="absolute bottom-2 right-2 flex items-center gap-1 bg-black/40 px-1 rounded-md tick-container"><span class="text-[10px] text-white/90">${msg.time}</span>${icon}</div></div>`;
                        container.appendChild(div);
                        container.scrollTop = container.scrollHeight;
                        return;
                    } else {
                        const iconBg = isMe ? 'bg-[#025144]' : 'bg-[#1d282f]';
                        let iconName = 'file';
                        let colorClass = 'bg-[#00a884]';
                        if(msg.content.mime && msg.content.mime.includes('pdf')) { 
                            iconName = 'file-text'; 
                            colorClass = 'bg-red-500'; 
                        }
                        else if(msg.content.mime && msg.content.mime.includes('word')) { 
                            iconName = 'file-text'; 
                            colorClass = 'bg-blue-500'; 
                        }
                        else if(msg.content.mime && msg.content.mime.startsWith('video/')) { 
                            iconName = 'video'; 
                            colorClass = 'bg-purple-600'; 
                        }
                        content = `<div class="file-card-inner cursor-pointer" onclick="window.open('${msg.content.url}')"><div class="file-icon-box" style="background-color: ${colorClass.replace('bg-','')}"><i data-lucide="${iconName}" class="w-5 h-5"></i></div><div class="flex-1 min-w-0"><div class="text-sm font-medium break-all whitespace-normal leading-tight text-[#e9edef] line-clamp-2">${msg.content.name}</div><div class="text-[10px] text-[#8696a0] mt-0.5">${sizeStr}  ${msg.content.mime ? msg.content.mime.split('/')[1].toUpperCase().slice(0,3) : 'FILE'}</div></div><div class="p-2 hover:bg-black/20 rounded-full text-[#8696a0]"><i data-lucide="download" class="w-5 h-5"></i></div></div>`;
                    }
                }

                let icon = isMe ? Utils.getStatusHtml(msg.status) : '';
                const existing = document.getElementById(`msg-${msg.id}`);
                
                const inner = `<div class="p-2 ${bg} rounded-lg text-sm max-w-[75%] shadow break-words text-[#e9edef]">${content}<div class="text-[10px] text-right mt-1 opacity-60 flex justify-end items-center gap-1 tick-container">${msg.time} ${icon}</div></div>`;
                
                if(existing) {
                    existing.innerHTML = inner;
                } else {
                    const div = document.createElement('div');
                    div.className = `flex ${align} animate-fade-in mb-1 new-message`;
                    div.id = `msg-${msg.id}`;
                    div.dataset.time = msg.time;
                    div.innerHTML = inner;
                    container.appendChild(div);
                    container.scrollTop = container.scrollHeight;
                }
                lucide.createIcons();
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded, initializing app...');
            App.init();
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            log('Cleaning up...');
            Utils.revokeBlobs();
            if (Network.peer) Network.peer.destroy();
        });
    </script>
</body>
</html>
