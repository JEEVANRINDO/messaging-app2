<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src *;">
    <title>GhostMesh | WhatsApp Clone</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b141a; color: #e9edef; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; inset: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 2px; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .pb-safe { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        
        /* WhatsApp Colors */
        .msg-sent { background-color: #005c4b; border-radius: 8px 0 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-received { background-color: #202c33; border-radius: 0 8px 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        
        /* Better File Card (WhatsApp Style) */
        .file-card-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .file-card-container:hover { background-color: rgba(0,0,0,0.3); }
        
        .file-icon-wrapper {
            width: 40px;
            height: 40px;
            background-color: #f5f6f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d75656; /* PDF Red */
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        /* Status Orbs */
        .status-orb { width: 10px; height: 10px; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 4px; transition: all 0.3s ease; }
        .status-pending { border: 2px solid #8696a0; border-top-color: transparent; animation: spin 1s linear infinite; }
        .status-sent { border: 1.5px solid #8696a0; background: transparent; }
        .status-delivered { border: 1.5px solid #8696a0; background: #8696a0; }
        .status-read { border: 2px solid #53bdeb; background: #53bdeb; box-shadow: 0 0 6px #53bdeb; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .bubble-constraint { max-width: 85%; }
        @media (min-width: 768px) { .bubble-constraint { max-width: 60%; } }
        
        .mirror-x { transform: scaleX(-1); }
        .status-container { display: inline-flex; align-items: center; justify-content: center; width: 14px; height: 14px; margin-left: 5px; vertical-align: text-bottom; }
        
        /* Theme Switcher */
        body.light-theme { background-color: #e5ddd5; color: #111b21; }
        .light-theme #onboarding-screen, .light-theme #login-screen { background: linear-gradient(135deg, #00a884 0%, #008069 100%); color: #ffffff; }
        .light-theme #app-layout, .light-theme #sidebar-panel { background-color: #ffffff; }
        .light-theme #chat-area { background-color: #e5ddd5; }
        .light-theme .msg-sent { background-color: #d9fdd3; color: #111b21; }
        .light-theme .msg-received { background-color: #ffffff; color: #111b21; }
        .light-theme input, .light-theme button, .light-theme textarea { background-color: #f0f2f5; color: #111b21; border-color: #d1d7db; }
        .light-theme .bg-\[\#202c33\] { background-color: #f0f2f5; }
        .light-theme .bg-\[\#111b21\] { background-color: #ffffff; }
        
        /* Video Background Pattern */
        .bg-pattern {
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
            opacity: 0.06;
        }
        .light-theme .bg-pattern { opacity: 0.4; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

        <div class="relative mb-8"><div class="absolute -inset-1 bg-[#00a884] rounded-full opacity-20 blur-xl animate-pulse"></div><i data-lucide="shield-check" class="w-24 h-24 text-[#00a884] relative z-10"></i></div>
        <h1 class="text-3xl font-bold tracking-tight mb-2">GhostMesh</h1>

        <div class="w-full max-w-sm space-y-4">
            <input id="setup-name" type="text" placeholder="Display Name" class="w-full p-4 bg-[#202c33] border border-[#2a3942] rounded-xl text-white focus:outline-none focus:border-[#00a884] text-center text-lg">
            <input id="setup-password" type="password" placeholder="Set Password" class="w-full p-4 bg-[#202c33] border border-[#2a3942] rounded-xl text-white focus:outline-none focus:border-[#00a884] text-center text-lg">

    <div id="app-layout" class="hidden w-full h-full flex flex-col md:flex-row relative">
        <div id="sidebar-panel" class="w-full md:w-96 border-r border-[#2a3942] flex flex-col bg-[#111b21] h-full">
            <div class="p-3 border-b border-[#2a3942] flex justify-between items-center shrink-0 bg-[#202c33]">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="UI.copyId()">
                    <div class="w-10 h-10 rounded-full bg-[#00a884] flex items-center justify-center text-white font-bold" id="my-avatar">ME</div>
                    <div class="flex flex-col">
                        <span id="my-display-name" class="font-bold text-[#e9edef] text-sm">Me</span>
                        <div class="flex items-center text-xs text-[#8696a0]">
                             <div id="status-indicator" class="w-2 h-2 rounded-full bg-red-500 mr-1"></div> 
                             <span id="network-status-text">Offline</span>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button onclick="UI.toggleTheme()" class="p-2 hover:bg-[#2a3942] rounded-full"><i data-lucide="sun" id="theme-icon" class="w-5 h-5 text-[#aebac1]"></i></button>
                    <button onclick="UI.toggleAddContact()" class="p-2 hover:bg-[#2a3942] rounded-full"><i data-lucide="user-plus" class="w-5 h-5 text-[#aebac1]"></i></button>
                </div>

        <div id="chat-area" class="hidden md:flex flex-1 flex-col h-full relative bg-[#0b141a]">

            <div id="chat-empty-state" class="flex-1 flex flex-col items-center justify-center text-[#8696a0] relative z-10">

                <div id="upload-progress" class="hidden px-4 py-2 bg-[#202c33] border-t border-[#2a3942] shrink-0">

                    <div class="w-full bg-[#2a3942] rounded-full h-1"><div id="progress-bar" class="bg-[#00a884] h-1 rounded-full" style="width: 0%"></div></div>
                </div>

                <div class="bg-[#202c33] shrink-0 w-full pb-safe">
                    <div id="file-preview-area" class="hidden px-4 py-2 bg-[#2a3942] flex items-center justify-between border-b border-[#111b21]">
                        <span id="file-preview-name" class="text-sm text-[#e9edef] truncate"></span>

                        <button onclick="document.getElementById('file-input').click()" class="p-3 text-[#8696a0] hover:text-[#e9edef]"><i data-lucide="plus" class="w-6 h-6"></i></button>

                            <textarea id="message-input" rows="1" class="w-full bg-transparent border-none focus:outline-none text-[#e9edef] placeholder-[#8696a0] resize-none overflow-hidden max-h-32 py-1" placeholder="Type a message" onkeydown="UI.handleInputKey(event)" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                        </div>
                        <div class="pb-1">
                            <button onclick="Network.sendMessage()" class="p-3 bg-[#00a884] rounded-full text-white shadow-lg active:scale-95 transition-transform">

    <script>
        const Utils = {
            escapeHTML: str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]),
            linkify: str => str.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-400 hover:underline">$1</a>'),
            formatBytes: (bytes) => {
                if (bytes === 0) return '0 B';
                const k=1024, i=Math.floor(Math.log(bytes)/Math.log(k));
                return parseFloat((bytes/Math.pow(k,i)).toFixed(1)) + ' ' + ['B','KB','MB','GB'][i];
            },
            detectMimeType: (fileName, mimeType) => {
                // Stronger Type Detection for Bug #1
                if (fileName) {
                    const ext = fileName.split('.').pop().toLowerCase();
                    if (['jpg','jpeg','png','gif','webp'].includes(ext)) return 'image/' + ext;
                    if (['mp4','webm','mov'].includes(ext)) return 'video/' + ext;
                    if (['pdf'].includes(ext)) return 'application/pdf';
                }
                return mimeType || 'application/octet-stream';
            },
            getStatusHtml: (status) => {
                let cl = 'status-orb';
                if(status === 'pending') cl += ' status-pending';
                else if(status === 'sent') cl += ' status-sent';
                else if(status === 'delivered') cl += ' status-delivered';
                else if(status === 'read') cl += ' status-read';
                return `<div class="status-container"><div class="${cl}"></div></div>`;
            }
        };

        const Store = {
            db: null,
            init: async () => new Promise((resolve) => {
                const req = indexedDB.open("GhostMeshV2", 2);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("config")) db.createObjectStore("config");
                    if (!db.objectStoreNames.contains("messages")) {
                        const store = db.createObjectStore("messages", { keyPath: "id" });
                        store.createIndex("peerId", "peerId", { unique: false });
                    }
                };
                req.onsuccess = () => { Store.db = req.result; resolve(); };
            }),
            put: async (store, key, val) => new Promise(r => {
                const tx = Store.db.transaction(store, "readwrite");
                store === "messages" ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key);
                tx.oncomplete = r;
            }),
            get: async (store, key) => new Promise(r => {
                const req = Store.db.transaction(store, "readonly").objectStore(store).get(key);
                req.onsuccess = () => r(req.result);
            }),
            getMessages: async (peerId) => new Promise(r => {
                const req = Store.db.transaction("messages", "readonly").objectStore("messages").index("peerId").getAll(peerId);
                req.onsuccess = () => r(req.result || []);
            }),
            migrateMessages: async (oldId, newId) => new Promise(r => {
                const tx = Store.db.transaction("messages", "readwrite");
                const store = tx.objectStore("messages");
                const index = store.index("peerId");
                index.getAll(oldId).onsuccess = (e) => {
                    const msgs = e.target.result;
                    msgs.forEach(msg => {
                        msg.peerId = newId; // Update ownership
                        store.put(msg);
                    });
                };
                tx.oncomplete = r;
            })
        };

        // Simplified Crypto (Placeholder for brevity, assuming standard Web Crypto)
        const Crypto = {
            keyPair: null,
            generateIdentity: async () => window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]),
            exportKey: async (key) => btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", key)))),
            importKey: async (str) => {
                const bytes = Uint8Array.from(atob(str), c => c.charCodeAt(0));
                return await window.crypto.subtle.importKey("spki", bytes.buffer, { name: "ECDH", namedCurve: "P-256" }, true, []);
            },
            deriveShared: async (pub) => window.crypto.subtle.deriveKey({ name: "ECDH", public: pub }, Crypto.keyPair.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]),
            encrypt: async (data, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(JSON.stringify(data)));
                return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
            },
            decrypt: async (enc, key) => {
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(enc.iv) }, key, new Uint8Array(enc.data));
                return JSON.parse(new TextDecoder().decode(dec));
            }
        };

        const Network = {
            peer: null, connections: {},
            init: (id) => {
                Network.peer = new Peer(id, { config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } });
                Network.peer.on('open', () => UI.updateNetworkStatus('online'));
                Network.peer.on('connection', Network.handleConn);
                Network.peer.on('error', () => UI.updateNetworkStatus('error'));
                Network.peer.on('disconnected', () => { UI.updateNetworkStatus('offline'); Network.peer.reconnect(); });
            },
            connectWithRetry: (id) => {
                if(!id || id === App.state.id) return;
                const conn = Network.peer.connect(id);
                conn.on('open', () => {
                    conn.send({ type: 'handshake', key: App.state.pubStr, name: App.state.name });
                });
                Network.handleConn(conn);
            },
            handleConn: (conn) => {
                conn.on('data', data => Network.handleData(conn.peer, data, conn));
                conn.on('close', () => UI.updateHeaderStatus(conn.peer, 'Offline'));
                conn.on('error', () => {});
            },
            handleData: async (sender, data, conn) => {
                // Bug Fix #4: Update Contact ID on Reconnect
                if (data.type === 'handshake') {
                    const shared = await Crypto.deriveShared(await Crypto.importKey(data.key));
                    // Check if we know this public key under a different ID
                    await App.addContact(sender, data.name, data.key); 
                    Network.connections[sender] = { conn, key: shared };
                    
                    // If this is a new ID for an active chat, switch the UI immediately
                    if (App.state.activeChat && App.state.contacts[App.state.activeChat] === undefined) {
                        // The active chat ID is no longer valid, find the new one
                        const newId = Object.keys(App.state.contacts).find(k => App.state.contacts[k].pubStr === data.key);
                        if(newId) UI.loadChat(newId);
                    }
                    
                    UI.updateHeaderStatus(sender, 'Online');
                    return;
                }
                
                const connObj = Network.connections[sender];
                if (!connObj) return;

                if (data.type === 'msg') {
                    const dec = await Crypto.decrypt(data.payload, connObj.key);
                    App.addMessage(sender, dec.content, 'in', dec.type, 'read', data.id);
                }
                
                // Bug Fix #2: File Handling
                if (data.type === 'file-start') {
                     App.fileChunks[sender] = { ...data, chunks: [], received: 0 };
                     // Add a placeholder message
                     App.addMessage(sender, { name: data.name, size: data.encSize, mime: data.mime, url: null }, 'in', 'file', 'pending', data.id);
                }
                
                if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                    const tracker = App.fileChunks[sender];
                    if(tracker) {
                        tracker.chunks.push(data);
                        tracker.received += data.byteLength;
                        if(tracker.received >= tracker.encSize) {
                            const blob = new Blob(tracker.chunks, { type: tracker.mime });
                            const url = URL.createObjectURL(blob);
                            
                            // Update the message in DB and UI with the final Blob URL
                            const msg = { 
                                id: tracker.id, peerId: sender, direction: 'in', type: 'file', status: 'read', timestamp: Date.now(),
                                content: { name: tracker.name, mime: tracker.mime, size: blob.size, url: url, blob: blob } 
                            };
                            await Store.put('messages', null, msg);
                            if(App.state.activeChat === sender) UI.renderMessage(msg); // Refresh UI
                            delete App.fileChunks[sender];
                        }
                    }
                }
            },
            sendMessage: async () => {
                if (!App.state.activeChat) return;
                const peerId = App.state.activeChat;
                const connObj = Network.connections[peerId];
                if (!connObj) return UI.showToast("Peer offline");

                const input = document.getElementById('message-input');
                const fileInput = document.getElementById('file-input');

                // Bug Fix #3: Removed "else if" to allow sending both file and text
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const msgId = Date.now().toString();
                    const detectedMime = Utils.detectMimeType(file.name, file.type);
                    const url = URL.createObjectURL(file);
                    
                    App.addMessage(peerId, { name: file.name, mime: detectedMime, size: file.size, url: url, blob: file }, 'out', 'file', 'sent', msgId);
                    
                    connObj.conn.send({ type: 'file-start', id: msgId, name: file.name, mime: detectedMime, encSize: file.size });
                    
                    // Simple chunked upload
                    const CHUNK = 16 * 1024;
                    document.getElementById('upload-progress').classList.remove('hidden');
                    let offset = 0;
                    const loop = () => {
                        if(offset >= file.size) {
                            document.getElementById('upload-progress').classList.add('hidden');
                            UI.clearFile();
                            return;
                        }
                        const slice = file.slice(offset, offset + CHUNK);
                        slice.arrayBuffer().then(buf => {
                            connObj.conn.send(buf);
                            offset += CHUNK;
                            document.getElementById('progress-bar').style.width = Math.min(100, (offset/file.size)*100) + '%';
                            requestAnimationFrame(loop);
                        });
                    };
                    loop();
                }

                if (input.value.trim()) {
                    const text = input.value.trim();
                    const msgId = (Date.now() + 1).toString(); // Ensure unique ID
                    const payload = { content: text, type: 'text', ts: Date.now() };
                    const enc = await Crypto.encrypt(payload, connObj.key);
                    
                    connObj.conn.send({ type: 'msg', id: msgId, payload: enc });
                    App.addMessage(peerId, text, 'out', 'text', 'sent', msgId);
                    input.value = '';
                }
            }
        };

        const App = {
            state: { id: null, name: null, pubStr: null, activeChat: null, contacts: {} },
            fileChunks: {},
            init: async () => {
                await Store.init();
                const saved = await Store.get('config', 'profile');
                if (saved) {
                    App.state = { ...App.state, ...saved };
                    document.getElementById('login-screen').classList.remove('hidden');
                } else {
                    document.getElementById('onboarding-screen').classList.remove('hidden');
                }
                lucide.createIcons();
            },
            createProfile: async () => {
                const name = document.getElementById('setup-name').value;
                const kp = await Crypto.generateIdentity();
                Crypto.keyPair = kp;
                const pubStr = await Crypto.exportKey(kp.publicKey);
                // Create a deterministic ID from public key hash (shortened)
                const hash = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(pubStr));
                const id = Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('').substring(0,12);
                
                App.state = { id, name, pubStr, contacts: {} };
                await Store.put('config', 'profile', App.state);
                // Save Private Key separately (should be encrypted in real app)
                await Store.put('config', 'privKey', kp.privateKey);
                
                location.reload();
            },
            login: async () => {
                const priv = await Store.get('config', 'privKey');
                const saved = await Store.get('config', 'profile');
                Crypto.keyPair = { publicKey: await Crypto.importKey(saved.pubStr), privateKey: priv };
                App.state = saved;
                
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-layout').classList.remove('hidden');
                document.getElementById('my-display-name').innerText = App.state.name;
                document.getElementById('my-avatar').innerText = App.state.name[0].toUpperCase();
                
                Network.init(App.state.id);
                UI.renderContactList();
            },
            // Bug Fix #4: Smart Add Contact (Prevent Duplicates)
            addContact: async (peerId, name, pubStr) => {
                // Check if this public key already exists with a DIFFERENT peerId
                const existingPeerId = Object.keys(App.state.contacts).find(key => App.state.contacts[key].pubStr === pubStr);
                
                if (existingPeerId && existingPeerId !== peerId) {
                    // Update the ID!
                    console.log(`Migrating contact ${name} from ${existingPeerId} to ${peerId}`);
                    const oldData = App.state.contacts[existingPeerId];
                    delete App.state.contacts[existingPeerId];
                    App.state.contacts[peerId] = { ...oldData, name, lastSeen: Date.now() }; // Update name/time
                    
                    // Migrate IndexedDB messages
                    await Store.migrateMessages(existingPeerId, peerId);
                } else {
                    // New contact or same ID update
                    if (!App.state.contacts[peerId]) {
                        App.state.contacts[peerId] = { name, pubStr, lastSeen: Date.now() };
                    }
                }
                await Store.put('config', 'profile', App.state);
                UI.renderContactList();
            },
            addMessage: async (peerId, content, direction, type, status, id) => {
                const msg = { id, peerId, content, direction, type, status, timestamp: Date.now() };
                await Store.put('messages', null, msg);
                
                // Update Last Message in Sidebar
                if (App.state.contacts[peerId]) {
                    App.state.contacts[peerId].lastMessage = type === 'text' ? content : (type === 'file' ? 'ðŸ“Ž File' : 'Message');
                    await Store.put('config', 'profile', App.state);
                    UI.renderContactList();
                }
                
                if (App.state.activeChat === peerId) {
                    UI.renderMessage(msg);
                    const container = document.getElementById('messages-container');
                    container.scrollTop = container.scrollHeight;
                }
            }
        };

        const UI = {
            updateNetworkStatus: (s) => {
                const el = document.getElementById('status-indicator');
                const txt = document.getElementById('network-status-text');
                if(s==='online') { el.className = 'w-2 h-2 rounded-full bg-green-500 mr-1'; txt.innerText = 'Online'; }
                else { el.className = 'w-2 h-2 rounded-full bg-red-500 mr-1'; txt.innerText = 'Offline'; }
            },
            updateHeaderStatus: (id, status) => {
                if(App.state.activeChat === id) document.getElementById('chat-header-status').innerText = status;
            },
            toggleAddContact: () => document.getElementById('new-chat-panel').classList.toggle('hidden'),
            copyId: () => navigator.clipboard.writeText(App.state.id).then(() => UI.showToast("ID Copied")),
            showToast: (msg) => {
                const t = document.createElement('div');
                t.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-[#202c33] text-white px-6 py-3 rounded-lg shadow-lg z-[150]';
                t.innerText = msg;
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 2000);
            },
            handleFileSelect: (e) => {
                if(e.target.files.length) {
                    document.getElementById('file-preview-area').classList.remove('hidden');
                    document.getElementById('file-preview-name').innerText = e.target.files[0].name;
                }
            },
            clearFile: () => {
                document.getElementById('file-input').value = '';
                document.getElementById('file-preview-area').classList.add('hidden');
            },
            handleInputKey: (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); Network.sendMessage(); } },
            closeChat: () => {
                document.getElementById('chat-area').classList.add('hidden');
                document.getElementById('sidebar-panel').classList.remove('hidden');
                App.state.activeChat = null;
            },
            loadChat: async (peerId) => {
                App.state.activeChat = peerId;
                const contact = App.state.contacts[peerId];
                
                document.getElementById('chat-empty-state').classList.add('hidden');
                document.getElementById('chat-interface').classList.remove('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
                if(window.innerWidth < 768) document.getElementById('sidebar-panel').classList.add('hidden');
                
                document.getElementById('chat-header-name').innerText = contact.name;
                document.getElementById('chat-header-avatar').innerText = contact.name[0].toUpperCase();
                
                const msgs = await Store.getMessages(peerId);
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                msgs.sort((a,b) => a.timestamp - b.timestamp).forEach(m => UI.renderMessage(m));
                container.scrollTop = container.scrollHeight;
                
                // Highlight active chat in list
                UI.renderContactList();
            },
            renderContactList: () => {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                Object.entries(App.state.contacts).forEach(([id, c]) => {
                    const isActive = App.state.activeChat === id;
                    const div = document.createElement('div');
                    div.className = `p-3 cursor-pointer border-b border-[#2a3942] flex items-center gap-3 ${isActive ? 'bg-[#2a3942]' : 'hover:bg-[#202c33]'}`;
                    div.onclick = () => UI.loadChat(id);
                    div.innerHTML = `
                        <div class="w-12 h-12 rounded-full bg-gray-600 flex items-center justify-center text-white font-bold">${c.name[0].toUpperCase()}</div>
                        <div class="flex-1 min-w-0">
                            <div class="font-semibold text-sm truncate">${Utils.escapeHTML(c.name)}</div>
                            <div class="text-xs text-[#8696a0] truncate">${Utils.escapeHTML(c.lastMessage || '')}</div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            },
            renderMessage: (msg) => {
                const container = document.getElementById('messages-container');
                const div = document.createElement('div');
                div.className = `flex ${msg.direction === 'out' ? 'justify-end' : 'justify-start'} group`;
                
                const bubbleClass = msg.direction === 'out' ? 'msg-sent' : 'msg-received';
                const time = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const status = msg.direction === 'out' ? Utils.getStatusHtml(msg.status) : '';
                
                let contentHtml = '';
                
                if (msg.type === 'text') {
                    contentHtml = `<div class="text-sm">${Utils.linkify(Utils.escapeHTML(msg.content))}</div>`;
                } else if (msg.type === 'file') {
                    const mime = Utils.detectMimeType(msg.content.name, msg.content.mime);
                    
                    // Bug Fix #1: Better Photo Logic
                    if (mime.startsWith('image/') && msg.content.url) {
                        contentHtml = `<img src="${msg.content.url}" class="rounded-lg max-w-full h-auto cursor-pointer" style="max-height: 300px;" onclick="window.open('${msg.content.url}')">`;
                    } 
                    // Bug Fix #2: Better File UI
                    else {
                        const ext = msg.content.name ? msg.content.name.split('.').pop().toUpperCase() : 'FILE';
                        const size = msg.content.size ? Utils.formatBytes(msg.content.size) : '';
                        
                        contentHtml = `
                            <div class="file-card-container" onclick="window.open('${msg.content.url}')">
                                <div class="file-icon-wrapper">${ext.substring(0,3)}</div>
                                <div class="flex-1 min-w-0">
                                    <div class="text-sm font-medium truncate text-white">${Utils.escapeHTML(msg.content.name)}</div>
                                    <div class="text-xs text-[#8696a0] flex items-center gap-1">
                                        ${size} â€¢ <span class="uppercase">${ext}</span>
                                    </div>
                                </div>
                                <div class="text-[#8696a0]">
                                    <i data-lucide="download" class="w-5 h-5"></i>
                                </div>
                            </div>
                        `;
                    }
                }
                
                div.innerHTML = `
                    <div class="bubble-constraint ${bubbleClass} px-3 py-2 relative shadow-sm">
                        ${contentHtml}
                        <div class="text-[10px] text-right mt-1 opacity-60 flex items-center justify-end gap-1">
                            ${time} ${status}
                        </div>
                    </div>
                `;
                container.appendChild(div);
                lucide.createIcons();
            }
        };

        window.addEventListener('load', App.init);
    </script>
</body>
</html>
