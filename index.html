<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src *;">
    <title>GhostMesh | Pro Secure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b141a; color: #e9edef; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; inset: 0; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 2px; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .pb-safe { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        
        .msg-sent { background-color: #005c4b; border-radius: 8px 0 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-received { background-color: #202c33; border-radius: 0 8px 8px 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        
        .file-card-inner { background-color: rgba(30, 40, 45, 0.6); border-radius: 6px; padding: 10px; margin-top: 4px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(5px); }
        .file-icon-box { width: 42px; height: 42px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 10px; flex-shrink: 0; position: relative; }
        
        /* Status Orbs */
        .status-orb { width: 10px; height: 10px; border-radius: 50%; display: inline-block; vertical-align: middle; margin-left: 4px; transition: all 0.3s ease; }
        .status-pending { border: 2px solid #8696a0; border-top-color: transparent; animation: spin 1s linear infinite; }
        .status-sent { border: 1.5px solid #8696a0; background: transparent; }
        .status-delivered { border: 1.5px solid #8696a0; background: #8696a0; }
        .status-read { border: 2px solid #53bdeb; background: #53bdeb; box-shadow: 0 0 6px #53bdeb; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Audio Player */
        .audio-card { display: flex; align-items: center; gap: 12px; min-width: 220px; padding: 4px 0; }
        .audio-play-btn { width: 36px; height: 36px; background: rgba(0,0,0,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: background 0.2s; }
        .audio-play-btn:hover { background: rgba(0,0,0,0.3); }
        .waveform { display: flex; align-items: center; gap: 2px; height: 24px; flex: 1; }
        .bar { width: 3px; background-color: rgba(255,255,255,0.4); border-radius: 2px; height: 40%; transition: height 0.2s; }
        .playing .bar { animation: soundWave 0.8s ease-in-out infinite alternate; }
        .playing .bar:nth-child(odd) { animation-duration: 0.6s; }
        .playing .bar:nth-child(2n) { animation-duration: 0.9s; }
        .playing .bar:nth-child(3n) { animation-duration: 1.1s; }
        @keyframes soundWave { 0% { height: 20%; opacity: 0.5; } 100% { height: 100%; opacity: 1; } }

        .font-mono-safe { font-family: 'Courier New', Courier, monospace; letter-spacing: 1px; }
        .mic-active { animation: pulseRed 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .bubble-constraint { max-width: 85%; }
        @media (min-width: 768px) { .bubble-constraint { max-width: 60%; } }
        
        .mirror-x { transform: scaleX(-1); }
        .status-container { display: inline-flex; align-items: center; justify-content: center; width: 14px; height: 14px; margin-left: 5px; vertical-align: text-bottom; }
    </style>
</head>
<body class="flex flex-col md:flex-row">

    <script>
        const Utils = {
            escapeHTML: str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]),
            linkify: str => str.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-400 hover:underline">$1</a>'),
            blobRegistry: new Set(),
            addBlob: (url) => { Utils.blobRegistry.add(url); return url; },
            revokeBlobs: () => { Utils.blobRegistry.forEach(u => URL.revokeObjectURL(u)); Utils.blobRegistry.clear(); },
            bufferToHex: (buf) => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join(''),
            formatBytes: (bytes) => {
                if (bytes === 0) return '0 B';
                const k=1024, i=Math.floor(Math.log(bytes)/Math.log(k));
                return parseFloat((bytes/Math.pow(k,i)).toFixed(1)) + ' ' + ['B','KB','MB','GB'][i];
            },
            getStatusHtml: (status) => {
                let cl = 'status-orb';
                if(status === 'pending') cl += ' status-pending';
                else if(status === 'sent') cl += ' status-sent';
                else if(status === 'delivered') cl += ' status-delivered';
                else if(status === 'read') cl += ' status-read';
                return `<div class="status-container"><div class="${cl}"></div></div>`;
            }
        };

        const Store = {
            db: null,
            init: async () => new Promise((resolve, reject) => {
                const req = indexedDB.open("GhostMeshSecure", 17);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("config")) db.createObjectStore("config");
                    if (!db.objectStoreNames.contains("messages")) {
                        const store = db.createObjectStore("messages", { keyPath: "id" });
                        store.createIndex("peerId", "peerId", { unique: false });
                    }
                };
                req.onsuccess = () => { Store.db = req.result; resolve(); };
                req.onerror = (e) => { 
                    console.error("DB Error", e);
                    indexedDB.deleteDatabase("GhostMeshSecure");
                    setTimeout(() => location.reload(), 500);
                };
            }),
            put: async (store, key, val) => new Promise(r => {
                if(!Store.db) return r();
                const tx = Store.db.transaction(store, "readwrite");
                if(store === "messages") { tx.objectStore(store).put(val); }
                else { key ? tx.objectStore(store).put(val, key) : tx.objectStore(store).put(val); }
                tx.oncomplete = r;
            }),
            get: async (store, key) => new Promise(r => {
                if(!Store.db) return r(null);
                const req = Store.db.transaction(store, "readonly").objectStore(store).get(key);
                req.onsuccess = () => r(req.result);
            }),
            getAllMessages: async () => new Promise(r => {
                if(!Store.db) return r([]);
                const req = Store.db.transaction("messages", "readonly").objectStore("messages").getAll();
                req.onsuccess = () => r(req.result);
            }),
            getMessages: async (peerId) => new Promise(r => {
                if(!Store.db) return r([]);
                const tx = Store.db.transaction("messages", "readonly");
                const req = tx.objectStore("messages").index("peerId").getAll(peerId);
                req.onsuccess = () => r(req.result || []);
            }),
            getPendingMessages: async (peerId) => (await Store.getMessages(peerId)).filter(m => m.status === 'pending'),
            deleteMessagesForPeer: async (peerId) => new Promise(r => {
                const tx = Store.db.transaction("messages", "readwrite");
                const index = tx.objectStore("messages").index("peerId");
                index.getAllKeys(peerId).onsuccess = e => { e.target.result.forEach(k => tx.objectStore("messages").delete(k)); tx.oncomplete = r; };
            })

        const Crypto = {
            keyPair: null,
            generateIdentity: async () => window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]),
            deriveKeyFromPassword: async (password, salt) => {
                const enc = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
                return await window.crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
            },
            encryptPrivateKey: async (privKey, password) => {
                const salt = window.crypto.getRandomValues(new Uint8Array(16));
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const keyWrapper = await Crypto.deriveKeyFromPassword(password, salt);
                const jwk = await window.crypto.subtle.exportKey("jwk", privKey);
                const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, keyWrapper, new TextEncoder().encode(JSON.stringify(jwk)));
                return { salt: Array.from(salt), iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
            },
            decryptPrivateKey: async (encObj, password) => {
                try {
                    const salt = new Uint8Array(encObj.salt), iv = new Uint8Array(encObj.iv), data = new Uint8Array(encObj.data);
                    const keyWrapper = await Crypto.deriveKeyFromPassword(password, salt);
                    const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, keyWrapper, data);
                    return await window.crypto.subtle.importKey("jwk", JSON.parse(new TextDecoder().decode(decrypted)), { name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]);
                } catch(e) { throw new Error("Invalid Password"); }
            },
            importKey: async (str) => {
                const bytes = Uint8Array.from(atob(str), c => c.charCodeAt(0));
                return await window.crypto.subtle.importKey("spki", bytes.buffer, { name: "ECDH", namedCurve: "P-256" }, true, []);
            },
            exportKey: async (key) => btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", key)))),
            deriveShared: async (pub) => window.crypto.subtle.deriveKey({ name: "ECDH", public: pub }, Crypto.keyPair.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]),
            generateFingerprint: async (remotePubStr) => {
                const local = App.state.pubStr, combined = local < remotePubStr ? local + remotePubStr : remotePubStr + local;
                const hash = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(combined));
                return Utils.bufferToHex(hash).substring(0, 12).toUpperCase().match(/.{1,4}/g).join(' ');
            },
            encryptPayload: async (dataObj, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(JSON.stringify(dataObj)));
                return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
            },
            decryptPayload: async (encObj, key) => {
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(encObj.iv) }, key, new Uint8Array(encObj.data));
                return JSON.parse(new TextDecoder().decode(dec));
            },
            encryptBin: async (buffer, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, buffer);
                const res = new Uint8Array(iv.length + cipher.byteLength);
                res.set(iv, 0); res.set(new Uint8Array(cipher), 12);
                return res.buffer;
            },
            decryptBin: async (buffer, key) => {
                const u8 = new Uint8Array(buffer), iv = u8.slice(0, 12), data = u8.slice(12);
                return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
            }
        };

        const Network = {
            peer: null, connections: {}, uploadCancelled: false,
            init: async (id) => {
                if (!id) {

                if(Network.peer) return;
                if (typeof Peer === 'undefined') {

                Network.peer = new Peer(id, { pingInterval: 5000, config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:global.stun.twilio.com:3478' }] } });
                Network.peer.on('open', () => UI.updateHeaderStatus(App.state.activeChat, "Online"));

            connectToInput: () => {

            connectWithRetry: async (id, retries = 0) => {
                if (!id || id === App.state.id) return;
                
                // Check if already connected
                if (Network.connections[id]?.conn?.open) {
                    UI.showToast("Already connected!");
                    UI.loadChat(id);
                    return;
                }
                
                try {
                    const conn = Network.peer.connect(id, { 
                        reliable: true,
                        serialization: 'json'
                    });
                    
                    if (!Network.connections[id]) {
                        Network.connections[id] = { conn, key: null, seqOut: 0, lastSeq: 0 };
                    } else {
                        Network.connections[id].conn = conn;
                    }

                    conn.on('open', () => {
                        console.log('Connection opened with', id);
                        conn.send({ type: 'handshake', key: App.state.pubStr, name: App.state.name, id: App.state.id });
                        UI.updateHeaderStatus(id, "Connecting...");
                    });
                    
                    conn.on('error', (err) => {
                        console.error('Connection error:', err);
                        if (retries < 3) {
                            UI.showToast(`Retrying connection... (${retries + 1}/3)`);
                            setTimeout(() => Network.connectWithRetry(id, retries + 1), 2000);
                        } else {
                            UI.showToast("Connection failed. Check if peer is online.");
                            delete Network.connections[id];
                        }
                    });
                    
                    Network.handleConn(conn);
                    
                } catch(e) {
                    console.error('Connect error:', e);
                    if (retries < 3) {
                        setTimeout(() => Network.connectWithRetry(id, retries + 1), 2000);
                    }
                }
            },
            handleConn: (conn) => {
                if(conn._hasListeners) return;
                conn._hasListeners = true;
                conn.on('data', data => Network.handleData(conn.peer, data, conn));
                conn.on('close', () => { 
                    delete Network.connections[conn.peer]; 
                    UI.updateHeaderStatus(conn.peer, "Offline"); 
                });
            },
            processQueue: async (peerId) => {
                const pending = await Store.getPendingMessages(peerId);
                const connObj = Network.connections[peerId];
                if(!connObj?.conn?.open || !connObj.key) return; 
                for (const msg of pending) {
                    if (msg.type === 'text') {
                        const enc = await Crypto.encryptPayload({ content: msg.content, seq: ++connObj.seqOut, ts: Date.now(), type: 'text' }, connObj.key);
                        connObj.conn.send({ type: 'msg', payload: enc, id: msg.id });
                        msg.status = 'sent';
                        await Store.put('messages', null, msg);
                        if(App.state.activeChat === peerId) UI.updateMessageTick(msg.id, 'sent');
                    }
                }
            },
            handleData: async (sender, data, conn) => {
                if (data.type === 'handshake') {
                    const pub = await Crypto.importKey(data.key);
                    const shared = await Crypto.deriveShared(pub);
                    const pubStr = btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", pub))));
                    await App.addContact(sender, data.name, pubStr);
                    Network.connections[sender] = { ...Network.connections[sender], conn, key: shared, seqOut: 0, lastSeq: 0 };
                    conn.send({ type: 'handshake-ack', key: App.state.pubStr, name: App.state.name, id: App.state.id });
                    UI.updateHeaderStatus(sender, "Online");
                    if (!App.state.activeChat) {
                        UI.loadChat(sender);
                    } else if (App.state.activeChat === sender) {
                        UI.loadChat(sender);
                    }
                    UI.showToast(`Connected with ${data.name}!`);
                    return; // Add explicit return to prevent fall-through
                }
                if (data.type === 'handshake-ack') {
                     const pub = await Crypto.importKey(data.key);
                     const shared = await Crypto.deriveShared(pub);
                     const pubStr = btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", pub))));
                     App.addContact(sender, data.name, pubStr);
                     Network.connections[sender] = { ...Network.connections[sender], conn, key: shared, seqOut: 0 };
                     Network.processQueue(sender); 
                     if (App.state.activeChat === sender) UI.loadChat(sender);
                     else if (!App.state.activeChat) UI.loadChat(sender);
                     UI.showToast("Connection Secured");
                }
                const connObj = Network.connections[sender];
                if (!connObj || !connObj.key) return;

                if (data.type === 'receipt') {
                     const msgs = await Store.getMessages(sender);
                     const msg = msgs.find(m => m.id === data.msgId);
                     if (msg) {
                         const priority = { 'pending': 0, 'sent': 1, 'delivered': 2, 'read': 3 };
                         const current = msg.status || 'pending';
                         if (priority[data.status] > priority[current]) {
                             msg.status = data.status;
                             await Store.put('messages', null, msg);
                             if (App.state.activeChat === sender) UI.updateMessageTick(msg.id, data.status);
                         }
                     }
                     return;
                }

                if (data.type === 'msg') {
                    try {
                        const dec = await Crypto.decryptPayload(data.payload, connObj.key);
                        if(dec.seq <= connObj.lastSeq) return;
                        connObj.lastSeq = dec.seq;

                        if(dec.type === 'text') {
                             const msgId = data.id || Date.now().toString();
                             App.addMessage(sender, Utils.escapeHTML(dec.content), 'in', 'text', 'read', msgId);
                             setTimeout(() => {
                                 conn.send({ type: 'receipt', msgId: msgId, status: 'delivered' });
                                 if (App.state.activeChat === sender) conn.send({ type: 'receipt', msgId: msgId, status: 'read' });
                             }, 50);
                        } else if(dec.type === 'location') {
                             const msgId = data.id || Date.now().toString();
                             App.addMessage(sender, { lat: dec.lat, lon: dec.lon, url: dec.url }, 'in', 'location', 'read', msgId);
                             setTimeout(() => {
                                 conn.send({ type: 'receipt', msgId: msgId, status: 'delivered' });
                                 if (App.state.activeChat === sender) conn.send({ type: 'receipt', msgId: msgId, status: 'read' });
                             }, 50);
                        }
                    } catch(e) {}
                }
                
                if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                    const tracker = App.fileChunks[sender];
                    if (!tracker) return;
                    try {
                        const dec = await Crypto.decryptBin(data, connObj.key);
                        tracker.chunks.push(dec);
                        tracker.received += data.byteLength;
                        if (App.state.activeChat === sender) {
                            const pct = Math.min(100, Math.round((tracker.received / tracker.encSize) * 100));
                            document.getElementById('download-progress').classList.remove('hidden');
                            document.getElementById('dl-progress-bar').style.width = pct + "%";
                            document.getElementById('dl-progress-percent').innerText = pct + "%";
                        }
                        if (tracker.received >= tracker.encSize) {
                            document.getElementById('download-progress').classList.add('hidden');
                            const blob = new Blob(tracker.chunks, { type: tracker.mime });
                            
                            const msgs = await Store.getMessages(sender);
                            const existing = msgs.find(m => m.id === tracker.msgId);
                            
                            if(existing) {
                                existing.type = tracker.mime.startsWith('audio') ? 'voice' : 'file';
                                existing.content.blob = blob;
                                existing.content.url = Utils.addBlob(URL.createObjectURL(blob));
                                existing.status = 'read';
                                await Store.put('messages', null, existing);
                                if(App.state.activeChat === sender) UI.renderMessage(existing);
                            } else {
                                App.addMessage(sender, { name: tracker.name, blob: blob, mime: tracker.mime, size: blob.size }, 'in', tracker.mime.startsWith('audio')?'voice':'file', 'read', tracker.msgId);
                            }
                            
                            conn.send({ type: 'receipt', msgId: tracker.msgId, status: 'delivered' });
                            if(App.state.activeChat === sender) conn.send({ type: 'receipt', msgId: tracker.msgId, status: 'read' });

                            delete App.fileChunks[sender];
                        }
                    } catch(e){}
                }
                if (data.type === 'file-start') {
                     App.fileChunks[sender] = { ...data, received: 0, chunks: [], msgId: data.id };
                     App.addMessage(sender, { name: data.name, mime: data.mime, size: 0, blob: null }, 'in', 'file-receiving', 'pending', data.id);
                }
            },
            cancelUpload: () => { Network.uploadCancelled = true; },
            sendMessage: async () => {
                if (!App.state.activeChat) return;
                const peerId = App.state.activeChat, input = document.getElementById('message-input'), fileInput = document.getElementById('file-input');
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.size > 50*1024*1024) { alert("File > 50MB"); UI.clearFile(); return; }
                    const connObj = Network.connections[peerId];
                    if (!connObj?.conn?.open) return alert("Peer Offline");

                    Network.uploadCancelled = false;
                    const CHUNK = 256 * 1024;
                    const overhead = 28;
                    const numChunks = Math.ceil(file.size / CHUNK);
                    const totalEncSize = file.size + (numChunks * overhead);

                    const msgId = Date.now().toString(); 
                    App.addMessage(peerId, { name: file.name, blob: file, mime: file.type, size: file.size }, 'out', 'file', 'pending', msgId);
                    UI.clearFile();

                    connObj.conn.send({ type: 'file-start', id: msgId, name: file.name, mime: file.type, encSize: totalEncSize });
                    
                    let offset = 0;
                    document.getElementById('upload-progress').classList.remove('hidden');
                    
                    const streamLoop = async () => {
                        if (Network.uploadCancelled) {
                             document.getElementById('upload-progress').classList.add('hidden');
                             return;
                        }

                        if(offset >= file.size) {
                             document.getElementById('upload-progress').classList.add('hidden');
                             const msg = (await Store.getMessages(peerId)).find(m => m.id === msgId);
                             if(msg) { msg.status = 'sent'; await Store.put('messages', null, msg); UI.updateMessageTick(msgId, 'sent'); }
                             return;
                        }
                        if(connObj.conn.dataChannel.bufferedAmount > 32 * 1024 * 1024) { setTimeout(streamLoop, 50); return; }

                        const slice = file.slice(offset, offset + CHUNK);
                        const buf = await slice.arrayBuffer();
                        const enc = await Crypto.encryptBin(buf, connObj.key);
                        connObj.conn.send(enc);
                        offset += CHUNK;
                        const pct = Math.min(100, Math.round((offset/file.size)*100));
                        document.getElementById('progress-bar').style.width = pct + "%";
                        document.getElementById('progress-percent').innerText = pct + "%";
                        requestAnimationFrame(streamLoop);
                    };
                    streamLoop();
                } 
                else if (input.value.trim()) {
                    const text = input.value.trim();
                    const connObj = Network.connections[peerId];
                    const msgId = Date.now().toString();
                    
                    App.addMessage(peerId, text, 'out', 'text', 'pending', msgId);
                    input.value = '';
                    UI.toggleSendIcon();

                    if (connObj?.conn?.open && connObj.key) {
                        try {
                            const encPayload = await Crypto.encryptPayload({ content: text, seq: ++connObj.seqOut, ts: Date.now(), type: 'text' }, connObj.key);
                            connObj.conn.send({ type: 'msg', id: msgId, payload: encPayload });
                            const msg = (await Store.getMessages(peerId)).find(m => m.id === msgId);
                             if(msg) { msg.status = 'sent'; await Store.put('messages', null, msg); UI.updateMessageTick(msgId, 'sent'); }
                        } catch(e) { console.error("Encryption Failed", e); alert("Encryption Error"); }
                    }
                }
            }
        };

                const modal = document.getElementById('qr-modal');
                const container = document.getElementById('qrcode-container');
                container.innerHTML = '';
                
                if (typeof QRCode === 'undefined') {
                    UI.showToast('QR Code library not available');
                    return;
                }
                
                if (App.state.id) {
                    new QRCode(container, {
                        text: App.state.id,
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    modal.classList.remove('hidden');
                }
            },
            
            filterContacts: () => {
                const search = document.getElementById('search-contacts').value.toLowerCase();
                const chatItems = document.querySelectorAll('#chat-list > div');
                chatItems.forEach(item => {
                    const name = item.querySelector('.font-semibold')?.innerText.toLowerCase() || '';
                    item.style.display = name.includes(search) ? '' : 'none';
                });
            },
            
            handleFileSelect: (e) => {
                const file = e.target.files[0];
                if (file) {
                    const preview = document.getElementById('file-preview-area');
                    const name = document.getElementById('file-preview-name');
                    name.innerText = file.name + ' (' + Utils.formatBytes(file.size) + ')';
                    preview.classList.remove('hidden');
                    UI.toggleSendIcon();
                }
            },
            
            clearFile: () => {
                document.getElementById('file-input').value = '';
                document.getElementById('file-preview-area').classList.add('hidden');
                UI.toggleSendIcon();
            },
            
            sendLocation: async () => {
                if (!App.state.activeChat) return;
                
                if (!navigator.geolocation) {
                    return alert("Geolocation not supported");
                }
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = parseFloat(position.coords.latitude.toFixed(6));
                        const lon = parseFloat(position.coords.longitude.toFixed(6));
                        
                        // Validate coordinates
                        if (isNaN(lat) || isNaN(lon) || lat < -90 || lat > 90 || lon < -180 || lon > 180) {
                            return alert("Invalid location coordinates");
                        }
                        
                        const locationUrl = `https://www.openstreetmap.org/?mlat=${encodeURIComponent(lat)}&mlon=${encodeURIComponent(lon)}#map=15/${encodeURIComponent(lat)}/${encodeURIComponent(lon)}`;
                        
                        const msgId = Date.now().toString();
                        await App.addMessage(App.state.activeChat, { lat, lon, url: locationUrl }, 'out', 'location', 'sent', msgId);
                        
                        const connObj = Network.connections[App.state.activeChat];
                        if (connObj?.conn?.open && connObj.key) {
                            const enc = await Crypto.encryptPayload({ 
                                type: 'location', 
                                lat, 
                                lon, 
                                url: locationUrl,
                                seq: ++connObj.seqOut,
                                ts: Date.now()
                            }, connObj.key);
                            connObj.conn.send({ type: 'msg', id: msgId, payload: enc });
                        }
                        
                        UI.showToast("Location sent!");
                    },
                    (error) => {
                        alert("Location access denied or unavailable");
                    },
                    { timeout: 10000 }
                );
            },
            
            handleMainAction: () => {
                const input = document.getElementById('message-input');
                const fileInput = document.getElementById('file-input');
                
                if (input.value.trim() || fileInput.files.length > 0) {
                    Network.sendMessage();
                } else {
                    Media.toggleRecordUI();
                }
            },
            
            handleInputKey: (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    Network.sendMessage();
                }
            },
            
            toggleSendIcon: () => {
                const input = document.getElementById('message-input');
                const fileInput = document.getElementById('file-input');
                const micIcon = document.getElementById('icon-mic');
                const sendIcon = document.getElementById('icon-send');
                
                if (input.value.trim() || fileInput.files.length > 0) {
                    micIcon.classList.add('hidden');
                    sendIcon.classList.remove('hidden');
                } else {
                    micIcon.classList.remove('hidden');
                    sendIcon.classList.add('hidden');
                }
            },
            
            closeChat: () => {
                document.getElementById('chat-area').classList.add('hidden');
                document.getElementById('sidebar-panel').classList.remove('hidden');
            },
            
            showSafetyNumber: async () => {
                if (!App.state.activeChat) return;
                const contact = App.state.contacts[App.state.activeChat];
                if (!contact) return;
                
                const fingerprint = await Crypto.generateFingerprint(contact.pubStr);
                document.getElementById('safety-number').innerText = fingerprint;
                document.getElementById('safety-modal').classList.remove('hidden');
            },
            
            updateHeaderStatus: (peerId, status) => {
                if (App.state.activeChat === peerId) {
                    document.getElementById('chat-header-status').innerText = status;
                }
            },
            
            loadChat: async (peerId) => {
                App.state.activeChat = peerId;
                const contact = App.state.contacts[peerId];
                
                if (!contact) return;
                
                document.getElementById('chat-empty-state').classList.add('hidden');
                document.getElementById('chat-interface').classList.remove('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
                
                if (window.innerWidth < 768) {
                    document.getElementById('sidebar-panel').classList.add('hidden');
                }
                
                document.getElementById('chat-header-name').innerText = contact.name;
                document.getElementById('chat-header-avatar').innerText = UI.generateAvatar(contact.name);
                
                const isOnline = Network.connections[peerId]?.conn?.open;
                UI.updateHeaderStatus(peerId, isOnline ? "Online" : "Offline");
                
                const messages = await Store.getMessages(peerId);
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                
                messages.forEach(msg => UI.renderMessage(msg));
                
                setTimeout(() => container.scrollTop = container.scrollHeight, 100);
                
                document.querySelectorAll('#chat-list > div').forEach(el => {
                    el.classList.remove('bg-[#2a3942]');
                });
                document.querySelector(`#chat-list > div[data-peer="${peerId}"]`)?.classList.add('bg-[#2a3942]');
                
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },
            
            showToast: (message) => {
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-[#202c33] text-white px-6 py-3 rounded-lg shadow-lg z-[150] animate-fade-in';
                toast.innerText = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },
            
            renderMessage: (msg) => {
                const container = document.getElementById('messages-container');
                const existing = document.getElementById(`msg-${msg.id}`);
                if (existing) existing.remove();
                
                const div = document.createElement('div');
                div.id = `msg-${msg.id}`;
                div.className = `flex ${msg.direction === 'out' ? 'justify-end' : 'justify-start'}`;
                
                let inner = '';
                const bubbleClass = msg.direction === 'out' ? 'msg-sent' : 'msg-received';
                
                if (msg.type === 'text') {
                    const statusHtml = msg.direction === 'out' ? Utils.getStatusHtml(msg.status) : '';
                    inner = `<div class="${bubbleClass} bubble-constraint px-3 py-2 text-sm">
                        <div>${Utils.linkify(msg.content)}</div>
                        <div class="text-[10px] text-right mt-1 opacity-60 flex items-center justify-end">
                            ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            ${statusHtml}
                        </div>
                    </div>`;
                } else if (msg.type === 'file' || msg.type === 'file-receiving') {
                    const statusHtml = msg.direction === 'out' ? Utils.getStatusHtml(msg.status) : '';
                    const fileExt = msg.content.name?.split('.').pop()?.toUpperCase().substring(0, 3) || 'FILE';
                    const isImage = msg.content.mime?.startsWith('image');
                    const url = msg.content.url || (msg.content.blob ? Utils.addBlob(URL.createObjectURL(msg.content.blob)) : null);
                    
                    if (isImage && url) {
                        inner = `<div class="${bubbleClass} bubble-constraint p-1">
                            <img src="${url}" class="rounded max-w-xs max-h-80 object-contain">
                            <div class="text-[10px] text-right mt-1 px-2 opacity-60 flex items-center justify-end">
                                ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                ${statusHtml}
                            </div>
                        </div>`;
                    } else {
                        const downloadBtn = url ? `<a href="${url}" download="${msg.content.name}" class="text-[#00a884] text-xs hover:underline">Download</a>` : '<span class="text-xs text-[#8696a0]">Receiving...</span>';
                        inner = `<div class="${bubbleClass} bubble-constraint px-3 py-2">
                            <div class="file-card-inner">
                                <div class="file-icon-box bg-[#00a884]">${fileExt}</div>
                                <div class="flex-1 min-w-0">
                                    <div class="font-medium text-sm truncate">${msg.content.name || 'File'}</div>
                                    <div class="text-xs text-[#8696a0]">${msg.content.size ? Utils.formatBytes(msg.content.size) : ''}</div>
                                </div>
                                <div class="flex-shrink-0">${downloadBtn}</div>
                            </div>
                            <div class="text-[10px] text-right mt-1 opacity-60 flex items-center justify-end">
                                ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                ${statusHtml}
                            </div>
                        </div>`;
                    }
                } else if (msg.type === 'voice') {
                    const statusHtml = msg.direction === 'out' ? Utils.getStatusHtml(msg.status) : '';
                    const url = msg.content.url || (msg.content.blob ? Utils.addBlob(URL.createObjectURL(msg.content.blob)) : null);
                    // Sanitize audioId to prevent XSS
                    const audioId = `audio-${msg.id}`.replace(/[^a-zA-Z0-9-_]/g, '');
                    
                    inner = `<div class="${bubbleClass} bubble-constraint px-3 py-2">
                        <div class="audio-card">
                            <div class="audio-play-btn" data-audio-id="${Utils.escapeHTML(audioId)}">
                                <i data-lucide="play" class="w-4 h-4 text-white"></i>
                            </div>
                            <div class="waveform">
                                ${Array(12).fill('<div class="bar"></div>').join('')}
                            </div>
                            <span class="text-xs text-[#8696a0]" id="${audioId}-duration">0:00</span>
                        </div>
                        <audio id="${audioId}" src="${url || ''}" preload="metadata"></audio>
                        <div class="text-[10px] text-right mt-1 opacity-60 flex items-center justify-end">
                            ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            ${statusHtml}
                        </div>
                    </div>`;
                } else if (msg.type === 'location') {
                    const statusHtml = msg.direction === 'out' ? Utils.getStatusHtml(msg.status) : '';
                    inner = `<div class="${bubbleClass} bubble-constraint px-3 py-2">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="map-pin" class="w-5 h-5 text-[#00a884]"></i>
                            <span class="font-medium">Location Shared</span>
                        </div>
                        <a href="${msg.content.url}" target="_blank" class="text-sm text-blue-400 hover:underline">View on Map</a>
                        <div class="text-[10px] text-right mt-1 opacity-60 flex items-center justify-end">
                            ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            ${statusHtml}
                        </div>
                    </div>`;
                }
                
                div.innerHTML = inner;
                container.appendChild(div);
                if (typeof lucide !== 'undefined') lucide.createIcons();
                
                // Add event listener for audio play button (avoid inline onclick for XSS prevention)
                if (msg.type === 'voice') {
                    const playBtn = div.querySelector('.audio-play-btn');
                    if (playBtn) {
                        const audioId = playBtn.getAttribute('data-audio-id');
                        playBtn.addEventListener('click', () => UI.toggleAudio(audioId));
                    }
                }
                
                if (msg.type === 'voice') {
                    const audio = document.getElementById(audioId);
                    if (audio) {
                        audio.onloadedmetadata = () => {
                            const duration = Math.floor(audio.duration);
                            const durationEl = document.getElementById(`${audioId}-duration`);
                            if (durationEl) {
                                durationEl.innerText = `${Math.floor(duration / 60)}:${(duration % 60).toString().padStart(2, '0')}`;
                            }
                        };
                    }
                }
            },
            
            updateMessageTick: (msgId, status) => {
                const msgEl = document.getElementById(`msg-${msgId}`);
                if (msgEl) {
                    const statusContainer = msgEl.querySelector('.status-container');
                    if (statusContainer) {
                        const statusHtml = Utils.getStatusHtml(status);
                        const match = statusHtml.match(/<div class="status-orb[^"]*"><\/div>/);
                        if (match && match[0]) {
                            statusContainer.innerHTML = match[0];
                        }
                    }
                }
            },
            
            renderContactList: () => {
                const container = document.getElementById('chat-list');
                container.innerHTML = '';
                
                const sorted = Object.entries(App.state.contacts).sort((a, b) => {
                    return (b[1].lastMessage ? 1 : 0) - (a[1].lastMessage ? 1 : 0);
                });
                
                sorted.forEach(([peerId, contact]) => {
                    const div = document.createElement('div');
                    div.className = 'p-3 hover:bg-[#2a3942] cursor-pointer border-b border-[#2a3942] flex items-center gap-3';
                    div.setAttribute('data-peer', peerId);
                    div.onclick = () => UI.loadChat(peerId);
                    
                    const avatar = UI.generateAvatar(contact.name);
                    const lastMsg = contact.lastMessage || 'No messages yet';
                    
                    div.innerHTML = `
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-[#00a884] to-[#008f6f] flex items-center justify-center text-white font-bold flex-shrink-0">${avatar}</div>
                        <div class="flex-1 min-w-0">
                            <div class="font-semibold text-sm text-[#e9edef] truncate">${Utils.escapeHTML(contact.name)}</div>
                            <div class="text-xs text-[#8696a0] truncate">${lastMsg}</div>
                        </div>
                    `;
                    
                    container.appendChild(div);
                });
                
                if (sorted.length === 0) {
                    container.innerHTML = '<div class="p-4 text-center text-[#8696a0] text-sm">No contacts yet</div>';
                }
            },
            
            generateAvatar: (name) => {
                if (!name) return '?';
                const words = name.trim().split(/\s+/);
                if (words.length >= 2) {
                    return (words[0][0] + words[1][0]).toUpperCase();
                }
                return name.substring(0, 2).toUpperCase();
            },
            
            toggleAudio: (audioId) => {
                const audio = document.getElementById(audioId);
                if (!audio) return;
                
                const container = audio.parentElement;
                if (!container) return;
                
                const btn = container.querySelector('.audio-play-btn');
                const icon = btn?.querySelector('i');
                const waveform = container.querySelector('.waveform');
                
                if (!btn || !icon) return;
                
                if (audio.paused) {
                    audio.play();
                    icon.setAttribute('data-lucide', 'pause');
                    waveform?.classList.add('playing');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                } else {
                    audio.pause();
                    icon.setAttribute('data-lucide', 'play');
                    waveform?.classList.remove('playing');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }
                
                audio.onended = () => {
                    icon.setAttribute('data-lucide', 'play');
                    waveform?.classList.remove('playing');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                };
            }
        };

        const Media = {
            localStream: null, call: null, scanner: null, recording: false, recorder: null, audioChunks: [],
            openCamera: async () => { document.getElementById('camera-modal').classList.remove('hidden'); document.getElementById('camera-preview').srcObject = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}}); },
            closeCamera: () => { document.getElementById('camera-modal').classList.add('hidden'); const v = document.getElementById('camera-preview'); if(v.srcObject) v.srcObject.getTracks().forEach(t=>t.stop()); },
            takePhoto: () => {
                const v = document.getElementById('camera-preview'); const c = document.createElement('canvas'); c.width=v.videoWidth; c.height=v.videoHeight; c.getContext('2d').drawImage(v,0,0);
                c.toBlob(b => {
                    const dt = new DataTransfer(); dt.items.add(new File([b], `IMG_${Date.now()}.jpg`, {type: "image/jpeg"}));
                    document.getElementById('file-input').files = dt.files;
                    UI.handleFileSelect({target: {files: dt.files}});
                    Media.closeCamera();
                }, 'image/jpeg');
            },
            toggleRecordUI: () => {
                 const normal = document.getElementById('normal-input-ui');
                 const rec = document.getElementById('recording-ui');
                 navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                      stream.getTracks().forEach(t=>t.stop()); 
                      if(normal && rec) { normal.classList.add('hidden'); rec.classList.remove('hidden'); Media.startRecord(); }
                 }).catch(e => alert("Mic permission required"));
            },
            cancelRecord: () => {
                if (Media.recorder) Media.recorder.stop();
                Media.recording = false;
                document.getElementById('recording-ui').classList.add('hidden');
                document.getElementById('normal-input-ui').classList.remove('hidden');
            },
            startRecord: async () => {
                 try {
                     const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                     Media.recorder = new MediaRecorder(stream);
                     Media.audioChunks = [];
                     Media.recorder.ondataavailable = e => Media.audioChunks.push(e.data);
                     Media.recorder.onstop = () => {
                         if (Media.recording) {
                             const blob = new Blob(Media.audioChunks, { type: 'audio/webm' });
                             const file = new File([blob], `Voice.webm`, { type: 'audio/webm' });
                             const dt = new DataTransfer(); dt.items.add(file);
                             document.getElementById('file-input').files = dt.files;
                             Network.sendMessage();
                             Media.recording = false;
                         }
                         stream.getTracks().forEach(t => t.stop());
                     };
                     Media.recorder.start();
                     Media.recording = true;
                     document.getElementById('btn-main-action').classList.add('mic-active');
                 } catch(e) { alert("Mic Error"); }
            },
            stopRecord: () => {
                 if(Media.recorder) Media.recorder.stop();
                 document.getElementById('recording-ui').classList.add('hidden');
                 document.getElementById('normal-input-ui').classList.remove('hidden');
            },
            startCall: async (video) => {
                if(!App.state.activeChat) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video, audio: true });
                    Media.localStream = stream;
                    if(video) document.getElementById('local-video').srcObject = stream;
                    document.getElementById('video-overlay').classList.remove('hidden');
                    const call = Network.peer.call(App.state.activeChat, stream, { metadata: { video } });
                    Media.setupCall(call, video);
                } catch(e) { alert("Call Error: " + e); }
            },
            handleIncoming: (call) => {
                if(confirm(`Incoming ${call.metadata.video?'Video':'Audio'} Call`)) {
                    navigator.mediaDevices.getUserMedia({ video: call.metadata.video, audio: true }).then(stream => {
                        Media.localStream = stream;
                        if(call.metadata.video) document.getElementById('local-video').srcObject = stream;
                        document.getElementById('video-overlay').classList.remove('hidden');
                        call.answer(stream);
                        Media.setupCall(call, call.metadata.video);
                    });
                } else call.close();
            },
            setupCall: (call, video) => {
                Media.call = call;
                call.on('stream', r => {
                    const v = document.getElementById('remote-video');
                    if(video) v.srcObject = r; else { const a = new Audio(); a.srcObject = r; a.play(); }
                });
                call.on('close', Media.endCall);
            },
            endCall: () => {
                if(Media.localStream) Media.localStream.getTracks().forEach(t=>t.stop());
                if(Media.call) Media.call.close();
                document.getElementById('video-overlay').classList.add('hidden');
            },
            flipCameraView: () => { const v = document.getElementById('camera-preview'); v.classList.toggle('mirror-x'); },
            toggleScannerMirror: () => { const reader = document.getElementById('reader'); const video = reader.querySelector('video'); if(video) video.classList.toggle('mirror-x'); }
        };

        // Defer init to ensure DOM ready
        window.addEventListener('load', App.init);
        
        // Global error handler
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            if (e.error?.message?.includes('crypto') || e.error?.message?.includes('encrypt')) {
                UI.showToast('Encryption error occurred');
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled rejection:', e.reason);
            if (e.reason?.message?.includes('Connection')) {
                UI.showToast('Connection error');
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            Utils.revokeBlobs();
            if (Media.localStream) {
                Media.localStream.getTracks().forEach(t => t.stop());
            }
            if (Media.scanner) {
                Media.scanner.stop().catch(() => {});
            }
            if (Network.peer) {
                Network.peer.destroy();
            }
        });
    </script>
</body>
</html>
