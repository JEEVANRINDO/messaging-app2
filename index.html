    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b141a; /* WhatsApp Dark BG */
            color: #e9edef;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            position: fixed; 
            inset: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 2px; }

        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #video-overlay { transition: opacity 0.3s ease; }

        .animate-bounce-slight { animation: bounceSlight 2s infinite; }
        @keyframes bounceSlight {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        
        .bubble-constraint { max-width: 85%; }
        @media (min-width: 768px) { .bubble-constraint { max-width: 65%; } }

        .pb-safe { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #00a884;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Tick Marks Styles */
        .tick-icon { width: 16px; height: 16px; margin-left: 2px; }
        .tick-sending { color: #8696a0; }
        .tick-sent { color: #8696a0; }
        .tick-delivered { color: #8696a0; }
        .tick-read { color: #53bdeb; }
        
        .msg-sent { background-color: #005c4b; border-radius: 8px 0 8px 8px; }
        .msg-received { background-color: #202c33; border-radius: 0 8px 8px 8px; }
        
        .img-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
        }
    </style>

    <!-- LOGIC -->
    <script>
        let myIdentity=null, peer=null, myPeerId=null, connections={}, sharedKeys={}, messages={}, activeChatId=null;
        let localStream=null, callInstance=null, pendingCall=null, pendingCallType='video';
        let fileChunks={}; 

        const CryptoLayer = {
            generateIdentity: async () => window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]),
            exportPublicKey: async (key) => btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", key)))),
            importPublicKey: async (str) => {
                const bytes = new Uint8Array(atob(str).split('').map(c => c.charCodeAt(0)));
                return await window.crypto.subtle.importKey("spki", bytes.buffer, { name: "ECDH", namedCurve: "P-256" }, true, []);
            },
            deriveSharedKey: async (priv, pub) => window.crypto.subtle.deriveKey({ name: "ECDH", public: pub }, priv, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]),
            encryptText: async (text, key) => {
                const enc = new TextEncoder().encode(text);
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, enc);
                return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
            },
            decryptText: async (obj, key) => {
                try {
                    const iv = new Uint8Array(obj.iv);
                    const data = new Uint8Array(obj.data);
                    const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                    return new TextDecoder().decode(dec);
                } catch(e) { return "Decryption Error"; }
            },
            encryptBin: async (buffer, key) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const cipher = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, buffer);
                const res = new Uint8Array(iv.length + cipher.byteLength);
                res.set(iv, 0); res.set(new Uint8Array(cipher), 12);
                return res.buffer;
            },
            decryptBin: async (buffer, key) => {
                const u8 = new Uint8Array(buffer);
                const iv = u8.slice(0, 12);
                const data = u8.slice(12);
                return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
            }
        };

        function init() {
            lucide.createIcons();
            CryptoLayer.generateIdentity().then(async (kp) => {
                myIdentity = { publicKey: kp.publicKey, privateKey: kp.privateKey, pubKeyString: await CryptoLayer.exportPublicKey(kp.publicKey) };
                document.getElementById('identity-display').innerText = "Security Ready. ID: " + myIdentity.pubKeyString.slice(0, 8);
            });
        }

        function initializePeer(customId = null) {
            const id = customId || "ghost-" + Math.floor(Math.random() * 1000000);
            peer = new Peer(id, {
                pingInterval: 5000,
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:global.stun.twilio.com:3478' }] }
            });
            peer.on('open', (id) => {
                myPeerId = id;
                document.getElementById('my-peer-id-display').innerText = id;
                document.getElementById('onboarding-screen').classList.add('hidden');
                document.getElementById('app-layout').classList.remove('hidden');
                resetLoadingStates();
            });
            peer.on('connection', conn => setupConnection(conn));
            peer.on('call', handleIncomingCall);
            peer.on('error', err => {
                console.error(err);
                resetLoadingStates();
                if (err.type === 'peer-unavailable' && document.activeElement.id === 'input-join-id') alert("Peer offline.");
            });
            peer.on('disconnected', () => setTimeout(() => !peer.destroyed && peer.reconnect(), 2000));
        }

        function resetLoadingStates() {
            document.getElementById('loader-host').classList.add('hidden');
            document.getElementById('icon-host').classList.remove('hidden');
            document.getElementById('btn-host').disabled = false;
            document.getElementById('loader-join').classList.add('hidden');
            document.getElementById('btn-join').disabled = false;
        }

        async function connectToPeer(id) {
            document.getElementById('btn-join').disabled = true;
            document.getElementById('loader-join').classList.remove('hidden');
            if(!peer) initializePeer();
            let attempts = 0;
            while((!peer || !peer.open) && attempts < 150) { await new Promise(r => setTimeout(r, 100)); attempts++; }
            if(peer.open) {
                const conn = peer.connect(id, { reliable: true });
                setupConnection(conn);
            } else {
                alert("Network timeout");
                resetLoadingStates();
            }
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                conn.send({ type: 'handshake', key: myIdentity.pubKeyString });
                resetLoadingStates();
            });
            conn.on('data', data => handleData(conn.peer, data, conn));
            conn.on('close', () => { delete connections[conn.peer]; renderChatList(); });
        }

        async function handleData(sender, data, conn) {
            // BINARY (File Chunk)
            if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                const buffer = data instanceof Uint8Array ? data.buffer : data;
                if (!fileChunks[sender]) return;
                const tracker = fileChunks[sender];
                
                const key = sharedKeys[sender];
                try {
                    const decryptedChunk = await CryptoLayer.decryptBin(buffer, key);
                    tracker.chunks.push(decryptedChunk);
                    tracker.receivedBytes += buffer.byteLength;
                    
                    if (tracker.receivedBytes >= tracker.totalSize) {
                        const finalBlob = new Blob(tracker.chunks, { type: tracker.mime });
                        const url = URL.createObjectURL(finalBlob);
                        addMessage(sender, "File", 'received-file', { name: tracker.name, size: finalBlob.size, mime: tracker.mime, url });
                        conn.send({ type: 'receipt', id: tracker.msgId, status: 'delivered' });
                        setTimeout(() => conn.send({ type: 'receipt', id: tracker.msgId, status: 'read' }), 500);
                        delete fileChunks[sender];
                    }
                } catch(e) { console.error("Chunk Decrypt Fail", e); }
                return;
            }

            // JSON
            if (data.type === 'handshake') {
                const rKey = await CryptoLayer.importPublicKey(data.key);
                const sKey = await CryptoLayer.deriveSharedKey(myIdentity.privateKey, rKey);
                connections[sender] = conn;
                sharedKeys[sender] = sKey;
                if(!messages[sender]) messages[sender] = [];
                addMessage(sender, "Secure Handshake Complete", 'system');
                if(!activeChatId) selectChat(sender);
            }
            else if (data.type === 'receipt') {
                const msgs = messages[sender];
                const m = msgs.find(x => x.id === data.id);
                if (m) {
                    m.status = data.status;
                    if(activeChatId === sender) renderMessages(sender);
                }
            }
            else if (data.type === 'text') {
                const key = sharedKeys[sender];
                const text = await CryptoLayer.decryptText(data.content, key);
                addMessage(sender, text, 'received', null, data.id);
                conn.send({ type: 'receipt', id: data.id, status: 'delivered' });
                setTimeout(() => conn.send({ type: 'receipt', id: data.id, status: 'read' }), 500);
            }
            else if (data.type === 'file-start') {
                fileChunks[sender] = {
                    msgId: data.id,
                    name: data.name,
                    size: data.size,
                    mime: data.mime,
                    totalSize: data.encSize,
                    receivedBytes: 0,
                    chunks: []
                };
            }
        }

        async function sendMessage() {
            if(!activeChatId) return;
            const conn = connections[activeChatId];
            const key = sharedKeys[activeChatId];
            if(!conn || !key) return alert("Not connected");

            const fileInput = document.getElementById('file-input');
            const textInput = document.getElementById('message-input');
            const msgId = Date.now();

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if(file.size > 100*1024*1024) { alert("File > 100MB"); return; }
                
                document.getElementById('upload-progress').classList.remove('hidden');
                
                addMessage(activeChatId, "File", 'sent-file', { 
                    name: file.name, size: file.size, mime: file.type, url: URL.createObjectURL(file) 
                }, msgId, 'sending');

                const ab = await file.arrayBuffer();
                
                const CHUNK_SIZE = 64 * 1024; // 64KB chunks for speed
                const overhead = 28; 
                const numChunks = Math.ceil(ab.byteLength / CHUNK_SIZE);
                const totalEncSize = ab.byteLength + (numChunks * overhead);

                // Send Start Meta
                conn.send({ type: 'file-start', id: msgId, name: file.name, size: file.size, mime: file.type, encSize: totalEncSize });
                
                let offset = 0;
                
                // Optimized send loop
                const sendLoop = async () => {
                    while (offset < ab.byteLength) {
                        if (conn.dataChannel.bufferedAmount > 8 * 1024 * 1024) { // Wait if buffer > 8MB
                            setTimeout(sendLoop, 50);
                            return;
                        }
                        
                        const chunk = ab.slice(offset, offset + CHUNK_SIZE);
                        const encChunk = await CryptoLayer.encryptBin(chunk, key);
                        conn.send(encChunk);
                        offset += CHUNK_SIZE;
                    }
                    
                    document.getElementById('upload-progress').classList.add('hidden');
                    clearFileSelection();
                    const m = messages[activeChatId].find(x => x.id === msgId);
                    if(m) { m.status = 'sent'; renderMessages(activeChatId); }
                };
                setTimeout(sendLoop, 50); // Start after meta

            } else {
                const text = textInput.value.trim();
                if(!text) return;
                const content = await CryptoLayer.encryptText(text, key);
                conn.send({ type: 'text', id: msgId, content });
                addMessage(activeChatId, text, 'sent', null, msgId, 'sent');
                textInput.value = '';
            }
        }

        function addMessage(peerId, text, type, fileData = null, id = Date.now(), status='read') {
            if(!messages[peerId]) messages[peerId] = [];
            messages[peerId].push({
                id, text, type, fileData, status,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
            renderChatList();
            if (activeChatId === peerId) renderMessages(peerId);
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = Object.keys(messages).map(pid => {
                const last = messages[pid][messages[pid].length-1];
                const txt = last ? (last.type.includes('file') ? 'ðŸ“Ž File' : last.text) : 'New Chat';
                return `<div onclick="selectChat('${pid}')" class="p-4 border-b border-[#2a3942] hover:bg-[#202c33] cursor-pointer ${activeChatId===pid?'bg-[#202c33]':''}">
                    <div class="font-bold text-[#e9edef]">${pid}</div>
                    <div class="text-xs text-[#8696a0] truncate">${txt}</div>
                </div>`
            }).join('') || '<div class="p-8 text-center text-[#8696a0]">No chats</div>';
        }

        function selectChat(pid) {
            activeChatId = pid;
            if(window.innerWidth < 768) {
                document.getElementById('sidebar-panel').classList.add('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
                document.getElementById('chat-area').classList.add('flex');
            }
            document.getElementById('chat-interface').classList.remove('hidden');
            document.getElementById('chat-interface').classList.add('flex');
            document.getElementById('chat-empty-state').classList.add('hidden');
            document.getElementById('chat-title').innerText = pid;
            document.getElementById('chat-avatar').innerText = pid.substring(0,2).toUpperCase();
            renderMessages(pid);
        }

        function renderMessages(pid) {
            const container = document.getElementById('messages-container');
            container.innerHTML = messages[pid].map(m => {
                if(m.type === 'system') return `<div class="text-center my-2"><span class="text-xs bg-[#1f2c34] text-[#8696a0] px-3 py-1 rounded-lg uppercase tracking-wide font-medium">${m.text}</span></div>`;
                
                const isMe = m.type.includes('sent');
                const align = isMe ? 'justify-end' : 'justify-start';
                const bg = isMe ? 'msg-sent' : 'msg-received';
                
                let tickHtml = '';
                if (isMe) {
                    let icon = 'check'; 
                    let color = 'tick-sent';
                    if (m.status === 'sending') { icon = 'clock'; color = 'tick-sending'; }
                    else if (m.status === 'delivered') { icon = 'check-check'; color = 'tick-delivered'; }
                    else if (m.status === 'read') { icon = 'check-check'; color = 'tick-read'; }
                    tickHtml = `<i data-lucide="${icon}" class="tick-icon ${color} inline-block"></i>`;
                }

                let content = '';
                let extraClasses = '';
                let showTime = true;

                if (m.fileData) {
                    if (m.fileData.mime.startsWith('image/')) {
                        extraClasses = 'p-1';
                        showTime = false; 
                        content = `
                            <div class="relative group cursor-pointer" onclick="window.open('${m.fileData.url}')">
                                <img src="${m.fileData.url}" class="rounded-lg max-w-[260px] max-h-[300px] object-cover" />
                                <div class="absolute inset-0 img-overlay rounded-lg flex items-end justify-end p-1">
                                    <span class="text-[10px] text-white/90 mr-1 font-medium">${m.time}</span>
                                    ${tickHtml}
                                </div>
                            </div>`;
                    } else {
                        const sizeStr = (m.fileData.size/1024).toFixed(1) + ' KB';
                        content = `
                            <div class="flex items-center gap-3 min-w-[200px] p-1">
                                <div class="w-10 h-10 bg-black/20 rounded-lg flex items-center justify-center text-[#00a884]"><i data-lucide="file" class="w-5 h-5"></i></div>
                                <div class="flex-1 min-w-0">
                                    <div class="text-sm font-medium break-all whitespace-normal leading-tight text-[#e9edef]">${m.fileData.name}</div>
                                    <div class="text-[10px] text-[#8696a0] mt-0.5">${sizeStr} â€¢ ${m.fileData.mime.split('/')[1].toUpperCase().slice(0,4)}</div>
                                </div>
                                <a href="${m.fileData.url}" download="${m.fileData.name}" class="p-2 hover:bg-black/10 rounded-full text-[#8696a0]"><i data-lucide="download" class="w-5 h-5"></i></a>
                            </div>
                        `;
                    }
                } else {
                    content = `<div class="text-[#e9edef] text-sm break-words leading-relaxed">${m.text}</div>`;
                }

                return `
                <div class="flex ${align} mb-1">
                    <div class="bubble-constraint p-2 ${bg} shadow-sm ${extraClasses} relative group rounded-lg">
                        ${content}
                        ${showTime ? `<div class="flex items-center justify-end space-x-1 mt-1 -mb-1"><span class="text-[10px] text-[#8696a0]">${m.time}</span>${tickHtml}</div>` : ''}
                    </div>
                </div>`;
            }).join('');
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }

        // --- CALLS ---
        async function startCall(video) {
            if(!activeChatId) return;
            const stream = await navigator.mediaDevices.getUserMedia({video, audio:true});
            localStream = stream;
            if(video) document.getElementById('local-video').srcObject = stream;
            document.getElementById('video-overlay').classList.remove('hidden');
            document.getElementById('call-status').innerText = "Calling...";
            
            const call = peer.call(activeChatId, stream, { metadata: { type: video?'video':'audio' } });
            setupCall(call, video);
        }

        function handleIncomingCall(call) {
            pendingCall = call;
            pendingCallType = call.metadata.type;
            document.getElementById('incoming-call-modal').classList.remove('hidden');
            document.getElementById('caller-id-display').innerText = call.peer;
            document.getElementById('incoming-call-title').innerText = "Incoming " + (pendingCallType==='video'?'Video':'Audio') + " Call";
        }

        document.getElementById('btn-accept-call').onclick = async () => {
            document.getElementById('incoming-call-modal').classList.add('hidden');
            const isVideo = pendingCallType === 'video';
            const stream = await navigator.mediaDevices.getUserMedia({video: isVideo, audio:true});
            localStream = stream;
            if(isVideo) document.getElementById('local-video').srcObject = stream;
            
            document.getElementById('video-overlay').classList.remove('hidden');
            document.getElementById('call-status').innerText = "Connecting...";
            
            pendingCall.answer(stream);
            setupCall(pendingCall, isVideo);
        };

        function setupCall(call, isVideo) {
            callInstance = call;
            const uiAudio = document.getElementById('audio-call-ui');
            const vidRemote = document.getElementById('remote-video');
            const vidLocal = document.getElementById('local-video-container');
            
            if (isVideo) {
                uiAudio.classList.add('hidden');
                vidRemote.classList.remove('hidden');
                vidLocal.classList.remove('hidden');
            } else {
                uiAudio.classList.remove('hidden');
                vidRemote.classList.add('hidden');
                vidLocal.classList.add('hidden');
            }

            call.on('stream', rStream => {
                document.getElementById('call-status').innerText = "Connected";
                if(isVideo) {
                    const v = document.getElementById('remote-video');
                    v.srcObject = rStream;
                    v.play().catch(console.error);
                } else {
                    const a = new Audio();
                    a.srcObject = rStream;
                    a.play().catch(console.error);
                }
            });
            call.on('close', endCall);
            call.on('error', () => endCall());
        }

        function endCall() {
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            if(callInstance) callInstance.close();
            document.getElementById('video-overlay').classList.add('hidden');
            document.getElementById('incoming-call-modal').classList.add('hidden');
        }

        // --- HANDLERS ---
        document.getElementById('btn-host').onclick = () => {
            document.getElementById('loader-host').classList.remove('hidden');
            document.getElementById('icon-host').classList.add('hidden');
            initializePeer("ghost-" + Math.floor(Math.random()*100000));
        };
        document.getElementById('btn-join').onclick = () => {
            const id = document.getElementById('input-join-id').value;
            if(id) connectToPeer(id);
        };
        document.getElementById('btn-send').onclick = sendMessage;
        
        // FIXED INPUT HANDLER
        document.getElementById('message-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('btn-attach').onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = e => {
            if(e.target.files[0]) {
                document.getElementById('file-preview-area').classList.remove('hidden');
                document.getElementById('file-preview-name').innerText = e.target.files[0].name;
            }
        };
        document.getElementById('btn-clear-file').onclick = () => {
            document.getElementById('file-input').value = '';
            document.getElementById('file-preview-area').classList.add('hidden');
        };
        document.getElementById('btn-call-video').onclick = () => startCall(true);
        document.getElementById('btn-call-audio').onclick = () => startCall(false);
        document.getElementById('btn-end-call').onclick = endCall;
        document.getElementById('btn-decline-call').onclick = endCall;
        document.getElementById('btn-close-chat').onclick = () => {
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('flex');
            document.getElementById('sidebar-panel').classList.remove('hidden');
        };
        document.getElementById('btn-copy-id').onclick = () => {
            navigator.clipboard.writeText(myPeerId);
            alert("Copied");
        };
        document.getElementById('btn-show-qr').onclick = () => {
            document.getElementById('qr-modal').classList.remove('hidden');
            document.getElementById('qrcode-container').innerHTML = '';
            new QRCode(document.getElementById('qrcode-container'), {text: myPeerId, width:200, height:200});
            document.getElementById('qr-modal-text').innerText = myPeerId;
        };
        document.getElementById('btn-close-qr').onclick = () => document.getElementById('qr-modal').classList.add('hidden');

        init();
    </script>
</body>
</html>
